<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>存取器 Getter Setter</title>
  <link rel="stylesheet" href="../../css/common.css">

  <link rel="stylesheet" href="../../css/ts.css">
  <base target="_blank">
</head>

<body>
  <header>
    <h1>存取器</h1>
    <span>&commat;Getter Setter</span>
  </header>
  <dl>
    <dd>更多信息，请访问 <a href="https://www.tslang.cn/index.html">TypeScript</a></dd>
    <dt>Overview</dt>
    <dd>
      <div>更有效的控制对象中成员的访问</div>
      <div>通常，getter 和 setter 用于封装对私有属性的访问。私有属性在类外部不可直接访问，只能通过 getter 和 setter 进行操作</div>
    </dd>
    <dt>getter</dt>
    <dd>
      <div>使用 get 关键字定义，用于返回属性的值</div>
    </dd>
    <dt>setter</dt>
    <dd>
      <div>使用 set 关键字定义，用于设置属性的值，并可以包含验证逻辑</div>
    </dd>
  </dl>
  <div id="footer"></div>
  <script src="/utils/custom/footer.js"></script>
</body>

</html>
