<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>遮罩 Mask</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, Helvetica, sans-serif;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .box {
      width: 96%;
      max-width: 800px;
      aspect-ratio: 16/9;
      background-image: url(/utils/wallpaper/blue.jpg);
      background-position: center;
      background-size: cover;

      mask-image: url(../imgs/ink0.gif);
      mask-size: contain;
      mask-position: center;
      mask-repeat: no-repeat;
      filter: grayscale(1);
      transition: 0.5s;
    }

    .box:hover {
      filter: grayscale(0);
    }
  </style>
</head>

<body>
  <div class="box"></div>
</body>

</html>
