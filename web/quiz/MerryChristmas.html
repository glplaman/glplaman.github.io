<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Merry Christmas</title>
  <link rel="stylesheet" href="//at.alicdn.com/t/c/font_3859342_htnz8t47ho.css">
  <link rel="stylesheet" href="/css/fonts_GreatVibes.css">
  <link rel="stylesheet" href="//at.alicdn.com/t/c/font_3922652_u0sk8uuep2s.css">
  <style>
    :root {
      --main-color: #a20000;
      --txt-color: #fff;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      position: relative;
      height: 100vh;
      background-image: linear-gradient(#a20000, #cf0000);
      color: var(--txt-color);
      overflow: hidden;
    }

    h1 {
      font-size: 4rem;
      animation: water ease-in-out 4s infinite;
    }

    .moon {
      position: absolute;
      left: 50%;
      top: 30%;
      width: 200px;
      height: 200px;
      transform: translateX(-50%);
      background-color: #ff0;
      border-radius: 50%;
    }

    .moon::before {
      content: 'happy christmas';
      position: absolute;
      left: 50%;
      width: max-content;
      font-size: 40px;
      font-family: 'GreatVibes';
      letter-spacing: 6px;
      color: var(--txt-color);
      transform: translateX(-50%);
      bottom: -50%;
    }

    .moon::after {
      content: '2025';
      font-family: 'GreatVibes';
      font-size: 40px;
      font-weight: 600;
      color: #ff0;
      position: absolute;
      left: 50%;
      bottom: -30%;
      transform: translateX(-50%);
      animation: ani-hue 5s infinite;
    }

    @keyframes ani-hue {
      to {
        filter: hue-rotate(360deg);
      }

    }

    .deer {
      position: absolute;
      left: 50%;
      top: 30%;
      width: 96%;
      max-width: 800px;
      height: 180px;
      transform: translateX(-50%);
      background-image: url(/imgs/Santa.png);
      background-size: contain;
      background-repeat: no-repeat;
      background-position: center;
      animation: ani-deer 3s linear infinite;
    }


    @keyframes ani-deer {

      0%,
      100% {
        transform: translateX(-50%) translateY(-25px);
      }

      50% {
        transform: translateX(-50%) translateY(25px);
      }
    }

    .snow {
      position: relative;
      display: flex;
      justify-content: space-around;
    }

    .snow div {
      position: relative;
      width: 5px;
      height: 5px;
      background-color: var(--txt-color);
      border-radius: 50%;
      animation: snowing 3s linear calc(var(--rad)*-0.2s) infinite;
      filter: blur(2px);
    }

    .snow div:nth-child(even) {
      width: 10px;
      height: 10px;
    }

    @keyframes snowing {
      from {
        transform: translateY(-10vh);
      }

      to {
        transform: translateY(100vh);
      }
    }

    .ctrl {
      position: absolute;
      right: 20px;
      top: 20px;
      width: 30px;
      height: 30px;
      border-radius: 50%;
      border: 1px solid var(--txt-color);
      display: flex;
      justify-content: center;
      align-items: center;
      cursor: pointer;
    }
  </style>
</head>

<body>
  <!-- <h1>Lorem ipsum dolor sit</h1> -->
  <div class="moon"></div>
  <div class="deer"></div>
  <div class="ctrl" id="ctrl"><span class="iconfont icon-volumemute2"></span></div>
  <div class="snow">
    <div style="--rad:1"></div>
    <div style="--rad:11"></div>
    <div style="--rad:5"></div>
    <div style="--rad:15"></div>
    <div style="--rad:6"></div>
    <div style="--rad:3"></div>
    <div style="--rad:14"></div>
    <div style="--rad:19"></div>
    <div style="--rad:12"></div>
    <div style="--rad:4"></div>
    <div style="--rad:8"></div>
    <div style="--rad:19"></div>
    <div style="--rad:13"></div>
    <div style="--rad:7"></div>
    <div style="--rad:17"></div>
    <div style="--rad:11"></div>
    <div style="--rad:3"></div>
    <div style="--rad:18"></div>
    <div style="--rad:8"></div>
    <div style="--rad:19"></div>
    <div style="--rad:10"></div>
    <div style="--rad:5"></div>
    <div style="--rad:20"></div>
    <div style="--rad:12"></div>
    <div style="--rad:4"></div>
    <div style="--rad:10"></div>
    <div style="--rad:5"></div>
    <div style="--rad:2"></div>
    <div style="--rad:10"></div>
    <div style="--rad:5"></div>
    <div style="--rad:19"></div>
    <div style="--rad:15"></div>
    <div style="--rad:6"></div>
    <div style="--rad:16"></div>
    <div style="--rad:9"></div>

  </div>
  <audio src="/utils/music/T_R_Y - We Wish You A Merry Christmas.ogg" loop id="audio"></audio>
  <script>
    let audio = document.getElementById("audio");
    let ctrl = document.getElementById("ctrl");
    ctrl.addEventListener('click', play)
    function play() {
      console.log(audio.paused);
      if (audio.paused) {
        audio.play()
        ctrl.children[0].className = 'iconfont icon-volumemedium'
      } else {
        audio.pause()
        ctrl.children[0].className = 'iconfont icon-volumemute2'
      }
    }
  </script>
</body>

</html>
