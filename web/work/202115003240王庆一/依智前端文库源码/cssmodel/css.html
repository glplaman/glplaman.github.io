<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS</title>
    <style>
        @font-face {
    font-family: "MR";
    src: url(../fonts/Michroma/Michroma.ttf);
  }
  
  :root {
    --txt-wran-color: #c81623;
    --nav-bg-color: #9f103a;
    --w-width: 1000px;
  }
  
  body,
  header,
  div,
  h1 {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }
  
  body::-webkit-scrollbar {
    width: 10px;
  }
  
  body::-webkit-scrollbar-track {
    background-color: #fff;
    border-radius: 5px;
  }
  
  body::-webkit-scrollbar-thumb {
    background-color: rgb(0, 177, 181);
    border-radius: 5px;
  }
  
  header {
    display: flex;
    justify-content: space-between;
    align-items: flex-end;
    padding: 1rem;
    height: 200px;
    color: #fff;
    background-color: #4bc2ce;
    background: linear-gradient(135deg, #0575E6, #00F260);
    background-size: cover;
    background-position: center;
    font-family: "MR";
  }
  
  a {
    color: inherit;
    text-decoration: none;
    line-height: 2;
  }
  
  .container {
    position: relative;
    background-color: #fff;
    width: var(--w-width);
    min-height: 100vh;
    margin-left: auto;
    margin-right: auto;
    display: flex;
    flex-direction: column;
    z-index: 0;
  }
  
  .container::before {
    content: '';
    width: 1px;
    height: 100%;
    position: absolute;
    left: 0;
    top: 0;
    z-index: -1;
    box-shadow: -1px 0 2rem 1rem rgb(0 0 0 / 10%);
  }
  
  .container::after {
    content: '';
    width: 1px;
    height: 100%;
    position: absolute;
    right: 0;
    top: 0;
    z-index: -1;
    box-shadow: 1px 0 2rem 1rem rgb(0 0 0 / 10%);
  }
  
  .cont-wrap {
    flex: 1;
    padding: 1rem;
  }
  
  .chap {
    display: flex;
    justify-content: space-between;
    align-items: flex-end;
    font-size: 1.2rem;
    height: 120px;
    padding: 1rem;
    color: #fff;
    background-color: #4bc2ce;
    text-transform: capitalize;
    font-family: "MR";
  }
  
  .nav-item {
    display: flex;
    align-items: center;
    text-transform: capitalize;
  }
  
  .nav-item:hover {
    color: #4bc2ce;
  }
  
  .item-title {
    flex: 1;
    display: flex;
    align-items: center;
  }
  
  .item-title::after {
    content: '';
    flex: 1;
    height: 3px;
    background-image: url(data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAUAAAADCAYAAABbNsX4AAAAFElEQVQImWPAC9LS0v7jVsDAwAAARGECMjMDn2cAAAAASUVORK5CYII=);
    background-repeat: repeat-x;
  }
  
  
  iframe {
    width: 100%;
    height: 65px;
  }
  
  @media screen and (max-width:768px) {
    .container {
      width: 100%;
      margin: 0 auto;
    }
  
    header {
      height: 120px;
      padding: 0.5rem;
    }
  
    .chap {
      height: 60px;
      padding: 0.5rem;
    }
  
    iframe {
      height: 75px;
    }
  }
    </style>
</head>
