    </div>

    <div class="register-module">
        <h2>注册</h2>
        <form action="login.html" method="post">
            <input type="text" name="nickname" placeholder="请输入您的昵称" required="required" />
            <input type="password" name="password" placeholder="请输入您的密码" required="required" />

            <label for="gender">性别：</label>
            <select name="gender" id="gender" required="required">
                <option value="male">男</option>
                <option value="female">女</option>
                <option value="other">其他</option>
            </select>

            <input type="tel" name="phone" placeholder="请输入您的手机号" required="required" pattern="^\d{10}$" />

            <div class="submit-btn">
                <input type="submit" value="注册" />
            </div>
        </form>
    </div>

    <!-- 右侧图片 -->

        <img src="./images/gwly/4.jpg" alt="Right Image">
