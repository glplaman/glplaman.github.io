<!DOCTYPE html>
<html lang="zh-Hans">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>制作人物介绍</title>
    <link rel="stylesheet" href="2.css">
</head>

<body>
    <!-- 开始 -->
    <div class="card">
        <div class="photo">
            <img src="10.jpg">
        </div>
        <h1>周卫明</h1>
        <h2>法定代表人</h2>
        <p>周卫明，担任山东依智科技产业开发集团有限公司等公司法定代表人，担任北京伟东百川教育科技合伙企业(有限合伙)</p>
    </div>
    <div class="card">
        <div class="photo">
            <img src="11.jpg">
        </div>
        <h1>山东科技学院</h1>
        <h2>合作企业</h2>
        <p>郭鹏对周卫明总经理一行的到来表示热烈欢迎，详细介绍了我校的办学历史、办学特色、办学优势、发展愿景等。他指出，近年来，学校紧密依托轨道交通行业，不断深化校企合作、产教融合，培养懂技术、会生活、有品位的现代工匠，学生综合素养较高。</p>
    </div>
    <div class="card">
        <div class="photo">
            <img src="12.webp">
        </div>
        <h1>重庆科创职业学院</h1>
        <h2>合作企业</h2>
        <p>山东依智教育科技有限公司总经理周卫明、西南大区副总经理刘倩一行到我校就共建数字贸易学院、国际合作办学等工作进行洽谈。学校执行董事何弦，副校长刘鸿飞、殷朝华出席洽谈会</p>
    </div>
</body>

</html>
