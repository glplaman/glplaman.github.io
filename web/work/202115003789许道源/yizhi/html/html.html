			.btn1{
				width: 200px;
				height: 60px;
				background: none;
				border: 4px solid;
				color: #5500ff;
				font-weight: 700;
				text-transform: uppercase;
				cursor: pointer;
				font-size: 16px;
				position: relative;
			}
 
			.btn1::before,.btn1::after{
				content: "";
				position: absolute;
				width: 14px;
				height: 4px;
				background-color: #353B48;
				transform: skewX(50deg);
				transition: .4s linear;
				background-color: #f038ff;
				-webkit-box-shadow: 10px 10px 99px 6px rgba(240, 56, 255, 1);
				-moz-box-shadow: 10px 10px 99px 6px rgba(240, 56, 255, 1);
				box-shadow: 10px 10px 99px 6px rgba(240, 56, 255, 1);
			}
 
			.btn1::before{
				top:-4px;
				left: 10%;
 
			}
 
			.btn1::after{
				bottom:-4px;
				right: 10%;
			}
 
			.btn1:hover::before{
				left: 80%;
			}
 
			.btn1:hover::after{
				right: 80%;
			}

		<script>
			setInterval(function()
			{
				var rain = document.createElement("div");
 
				rain.style.position = "fixed";
				rain.style.height = "80px";
				rain.style.width = "2px";
				rain.style.filter = "blur(1px)";
				rain.style.background = "url()";
				rain.style.background = "#55ffff";
				rain.style.top = "0px";
				rain.style.left = Math.random()*1920+"px";
				rain.style.opacity=parseInt(Math.random()*10)/10+"";
 
				document.body.appendChild(rain);
 
				var timer=setInterval( function()
				{
					var height = parseInt(rain.style.top);
					var k = 1;
					k++;
 
					rain.style.top = height+5*Math.pow(k,2)+"px";
 
					if(parseInt(rain.style.top)>="900px")
					{
						clearInterval(timer);
						rain.parentNode.removeChild(rain);
					}
				},10)
			},5)
