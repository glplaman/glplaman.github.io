<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>I'm Chris!</title>

    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body {
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: black;
        }

        h2 {
            color: #222;
            font-size: 100px;
        }

        h2 a {
            text-decoration: none;
            color: white;
        }

        h2 span {
            transition: 0.5s;
        }

        h2:hover span:nth-child(1) {
            margin-right: 10px;
        }

        h2:hover span:nth-child(2) {
            margin-left: 30px;
        }

        h2 span:nth-child(1)::after {
            opacity: 0;
            transition: 2s;
        }

        h2:hover span:nth-child(1)::after {
            content: "'";
            opacity: 1;
        }

        h2:hover span {
            color: white;
            text-shadow: 0 0 10px #fff,
                0 0 20px #fff,
                0 0 40px #fff,
                0 0 80px #fff;


        }
        h3 {
            color: #222;
            font-size: 100px;
        }

        h3 a {
            text-decoration: none;
            color: rgb(255, 28, 66);
        }

        h3 span {
            transition: 0.5s;
        }

        h3:hover span:nth-child(1) {
            margin-right: 10px;
        }

        h3:hover span:nth-child(2) {
            margin-left: 30px;
        }

        h3 span:nth-child(1)::after {
            opacity: 0;
            transition: 2s;
        }

        h3:hover span:nth-child(1)::after {
            content: "'";
            opacity: 1;
        }

        h3:hover span {
            color: rgb(255, 255, 255);
            text-shadow: 0 0 10px rgb(255, 255, 255),
                0 0 20px #fff,
                0 0 40px #fff,
                0 0 80px #fff;


        }
    </style>
</head>

<body>
    <h2><span>We</span>are<span> champions! </span></h2>
    <h3><span><a href="tdxx.html">队员介绍点击这</a></span></h3>
</body>

</html>
