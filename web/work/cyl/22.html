<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Docum</title>
</head>
<style>
    .transparent-form {
        background-color: rgba(255, 255, 255, 0.5);
        padding: 20px;
        border-radius: 10px;
    }

    input,
    button {
        background-color: rgba(255, 255, 255, 0.5);
        border: none;
        padding: 10px;
        margin: 5px;
    }

    body {
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        background: linear-gradient(125deg, #2c3e50, #27ae60, #2980b9, #e74c3c, #8e44ad);
        background-size: 600%;
        animation: backgroundframe 15s infinite linear;
    }

    @keyframes backgroundframe {
        0% {
            background-position: 0% 50%;
        }

        50% {
            background-position: 100% 50%;
        }

        100% {
            background-position: 0% 50%;
        }
    }
</style>

<body>
    <form class="transparent-form">
        <input type="text" placeholder="你的姓名">
        <input type="message" placeholder="联系方式">
        <button type="submit"><a href="./home.html">提交</a></button>
    </form>
</body>

</html>
