<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            height: 900px;
            display: flex;
            justify-content: center;
            align-items: center;

        }

        .warp {
            position: relative;
            width: 500px;
            height: 600px;
            background: #dc9797;
        }

        .warp>* {
            position: absolute;
        }

        header {
            top: -40px;
            left: 0;
            width: 100%;
            height: 100px;
            background: #e5e692;
            animation: mov-down 1s forwards;
        }

        footer {
            bottom: -40px;
            left: 0;
            width: 100%;
            height: 100px;
            background: #77cdd3;
            animation: mov-up 1s forwards;
        }

        aside {
            left: -200px;
            top: 100px;
            height: 400px;
            width: 200px;
            background: #b660c7;
            animation: mov-rigth 1s forwards;
        }

        main {
            right: -300px;
            top: 100px;
            height: 400px;
            width: 300px;
            background: #94e375;
            animation: mov-left 1s forwards;
        }

        @keyframes mov-down {
            100% {
                top: 0;
            }
        }

        @keyframes mov-up {
            100% {
                bottom: 0;
            }
        }

        @keyframes mov-rigth {
            100% {
                left: 0;
            }
        }

        @keyframes mov-left {
            100% {
                right: 0;
            }
        }
    </style>
</head>

<body>
    <div class="warp">
        <header>header</header>
        <aside>aside</aside>
        <main>main</main>
        <footer>footer</footer>
    </div>
</body>

</html>
