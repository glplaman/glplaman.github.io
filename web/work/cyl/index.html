<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>会员注册</title>
    <style>
        body {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(125deg, #2c3e50, #27ae60, #2980b9, #e74c3c, #8e44ad);
            background-size: 600%;
            animation: backgroundframe 15s infinite linear;
        }

        @keyframes backgroundframe {
            0% {
                background-position: 0% 50%;
            }

            50% {
                background-position: 100% 50%;
            }

            100% {
                background-position: 0% 50%;
            }
        }

        :root {
            --main-color: rgb(9, 0, 170);
            --bg-color: #f4fbf4;
            --border-radius: 6px;
            --border-color: #ccc;
            --padding-marging: 10px;
            accent-color: var(--main-color);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'poppins', Arial, Helvetica, sans-serif;
        }

        input,
        button {
            border: none;
            outline: none;
            background-color: transparent;
            font: inherit;
            color: inherit;
        }

        button {
            cursor: pointer;
        }

        form {
            width: 100%;
            max-width: 350px;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: var(--bg-color);
        }

        /* init done */
        .ipt-box {
            margin-bottom: var(--padding-marging);
        }

        .ipt {
            width: 100%;
            height: 50px;
            padding: 0 var(--padding-marging);
            border: 1px solid var(--border-color);
            border-radius: var(--border-radius);
        }

        .ipt::selection {
            background-color: var(--main-color);
            color: #fff;
        }

        .ipt:focus {
            border-color: var(--main-color);
        }

        .leading {
            display: block;
            text-transform: capitalize;
            font-weight: 600;
        }

        .ipt-radio {
            height: 50px;
            line-height: 50px;
        }

        button {
            padding: 6px 20px;
            background-color: var(--main-color);
            color: #fff;
            border-radius: var(--border-radius);
            border: 1px solid var(--main-color);
            text-transform: capitalize;
        }

        .reset-btn {
            background-color: transparent;
            color: var(--main-color);
        }

        h1 {
            text-align: center;
            margin-bottom: var(--padding-marging);
            text-transform: capitalize;
        }

        h1 span {
            color: var(--main-color);
        }

        .tips {
            text-align: right;
            margin-top: var(--padding-marging);
        }

        .tips a {
            color: inherit;
            text-transform: capitalize;
            font-weight: 600;
        }

        .tips a:hover {
            color: var(--main-color);
        }

        .transparent-form {
            background-color: rgba(255, 255, 255, 0.5);
            padding: 20px;
            border-radius: 10px;
        }
    </style>
</head>

<body>
    <form class="transparent-form">
        <h1>欢迎<span>提问</span></h1>
        <div class="ipt-box">
            <label class="leading" for="uname">姓名</label>
            <input class="ipt" type="text" id="uname" placeholder="请输入姓名" required="" maxlength="12">
        </div>
        <div class="ipt-box">
            <label class="leading" for="upass">邮箱</label>
            <input class="ipt" type="password" id="upass" placeholder="请输入邮箱" required="" maxlength="12" name="upass">
        </div>
        <div class="ipt-box">
            <label class="leading" for="upass">您的问题</label>
            <input class="ipt" type="password" id="upass" placeholder="请输入您的问腿" required="" maxlength="12" name="upass">
        </div>
        <div class="ipt-box">
            <label class="leading">性别</label>
            <div class="ipt-radio">
                <input type="radio" name="ugender" id="nan" checked="" value="nan">
                <label for="nan">男</label>
                <input type="radio" name="ugender" id="nv" value="nv">
                <label for="nv">女</label>
            </div>
        </div>
        <a href="./home.html"></a><button type="submit" class="btn submit-btn">提交</button></a>
        <button type="reset" class="btn reset-btn">恢复</button>
        <div class="tips">稍后我会联系您 <a href="./home.html">点击返回</a></div>
    </form>

</body>

</html>
