<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Offset widht/height left/top</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background-color: #000;
      min-height: 100vh;
      overflow: hidden;
      color: #fff;
    }

    .btn {
      position: relative;
      width: 150px;
      height: 50px;
      border-radius: 10px;
      background-color: #f40;
      display: flex;
      justify-content: center;
      align-items: center;
      cursor: pointer;
      font-family: Arial, Helvetica, sans-serif;
      font-size: 20px;
      user-select: none;
      overflow: hidden;
    }

    .btn .dot {
      position: absolute;
      width: 30px;
      height: 30px;
      border-radius: 50%;
      transform: scale(0);
      background-color: rgba(255, 255, 255, 0.6);
      animation: fade 0.5s ease-in-out;
      pointer-events: none;
    }

    @keyframes fade {
      to {
        transform: scale(10);
        opacity: 0;
      }
    }
  </style>
</head>

<body>
  <div class="btn">click me</div>
  <!-- <div id="light"></div> -->
  <script>
    const btn = document.querySelector('.btn');

    btn.addEventListener('click', (e) => {
      let div = document.createElement('div');
      let posx = e.clientX - btn.offsetLeft - 15;
      let posy = e.clientY - btn.offsetTop - 15;
      div.style.left = posx + 'px';
      div.style.top = posy + 'px';
      div.className = 'dot'
      btn.appendChild(div);
      setTimeout(() => {
        btn.removeChild(div);
      }, 1000);
    });
  </script>
</body>

</html>
