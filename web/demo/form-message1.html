<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>表单 留言 Form Message</title>
  <style>
    :root {
      --main-color: #00abf0;
      --second-color: #112e42;
      --txt-color: #ededed;
      --body-bg: #093c5e;
      --p-m-g: 10px;
      --border-r: 6px;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, Helvetica, sans-serif;
    }

    input,
    textarea {
      width: 100%;
      height: 100%;
      background-color: transparent;
      outline: none;
      font: inherit;
      color: var(--txt-color);
      border: 2px solid var(--main-color);
      border-radius: var(--border-r);
      margin-bottom: var(--p-m-g);
      padding: 0 10px;
    }

    button {
      border: none;
      outline: none;
      font: inherit;
      color: var(--txt-color);
      cursor: pointer;
      background-color: transparent;
    }

    textarea {
      resize: none;
      aspect-ratio: 16/9;
      padding: 10px;
    }

    ::placeholder {
      color: var(--txt-color);
      text-transform: capitalize;
    }

    input:focus,
    textarea:focus {
      animation: --border 1s linear infinite alternate;
    }

    @keyframes --border {
      from {
        box-shadow: 0 0 0px var(--main-color);
      }

      to {
        box-shadow: 0 0 8px var(--main-color);
      }
    }

    input:valid,
    textarea:valid {
      color: var(--main-color);
    }

    /* init end */
    body {
      display: grid;
      place-items: center;
      height: 100vh;
      background-color: var(--body-bg);
      font-family: Arial, Helvetica, sans-serif;
      background-image: radial-gradient(var(--body-bg), #000);
    }

    h1 {
      color: var(--txt-color);
      text-transform: capitalize;
      margin-bottom: calc(4*var(--p-m-g));
      letter-spacing: 2px;
    }

    h1 span {
      color: var(--main-color);
    }

    form {
      width: 350px;
      text-align: center;
    }

    .ipt {
      width: 170px;
      height: 40px;
    }

    .btn {
      width: 120px;
      height: 40px;
      border: 2px solid var(--main-color);
      text-transform: capitalize;
      border-radius: var(--border-r);
      letter-spacing: 2px;
      transition: 0.5s;
      color: var(--main-color);
    }

    .btn:hover {
      color: var(--txt-color);
      background-color: var(--main-color);
    }

    .ml {
      margin-left: 5px;
    }
  </style>
</head>

<body>
  <form action="https://www.baidu.com">
    <h1>contact <span>me!</span></h1>
    <input class="ipt" type="text" placeholder="your name" name="uname" required maxlength="12">
    <input class="ipt ml" type="email" placeholder="your email" name="uemail" required maxlength="20">
    <input class="ipt" type="tel" placeholder="your cellphone" name="ucell" required maxlength="11">
    <input class="ipt ml" type="text" placeholder="your subject" name="usubject" required maxlength="12">
    <textarea placeholder="your message" name="umsg" required maxlength="30"></textarea>
    <button type="submit" class="btn">submit</button>
    <button type="reset" class="btn">reset</button>
  </form>
</body>

</html>
