<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Loading Line Animation</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      gap: 100px;
      min-height: 100vh;
      background-color: #000;
    }

    .loading {
      width: 94%;
      max-width: 350px;
      height: 16px;
    }

    .per {
      width: 0;
      height: 100%;
      border-radius: 10px;
      background-image: linear-gradient(to right, #eb2f06, #ffc107);
      box-shadow: 0 0 10px #eb2f06, 0 0 20px #eb2f06, 0 0 40px #eb2f06;
      animation: --per 5s linear forwards;
    }

    .per.step {
      background-image: linear-gradient(to right, #089, #0af);
      box-shadow: 0 0 10px #08a, 0 0 20px #08a, 0 0 40px #08a;
      animation: --per 5s steps(10) forwards;
    }

    @keyframes --per {
      to {
        width: 100%;
      }
    }
  </style>
</head>

<body>
  <div class="loading">
    <div class="per"></div>
  </div>
  <div class="loading">
    <div class="per step"></div>
  </div>
</body>

</html>
