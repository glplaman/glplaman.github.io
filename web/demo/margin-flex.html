<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Album Margin Flex</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .gal-box {
      display: flex;
      justify-content: center;
      align-items: center;
      flex-wrap: wrap;
      width: 350px;
      gap: 5px;
    }

    .gal-box .card {
      width: 175px;
      clip-path: polygon(50% 100%, 0 0, 100% 0);
      overflow: hidden;
      cursor: pointer;
      margin: 0 -43.5px;
    }

    .gal-box .card:hover img {
      transform: scale(1.5);
    }

    .gal-box .card:nth-child(2) {
      clip-path: polygon(50% 0%, 0% 100%, 100% 100%);
    }

    .gal-box .card img {
      width: 100%;
      display: block;
      transition: transform .5s;
    }
  </style>
</head>

<body>
  <div class="gal-box">
    <div class="card"><img src="/utils/xinhua/xh0.jpg" alt=""></div>
    <div class="card"><img src="/utils/xinhua/xh1.jpg" alt=""></div>
    <div class="card"><img src="/utils/xinhua/xh2.jpg" alt=""></div>
    <div class="card"><img src="/utils/xinhua/xh3.jpg" alt=""></div>
  </div>
</body>

</html>
