<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dropdown</title>
  <!-- <link rel="stylesheet" href="//at.alicdn.com/t/c/font_4061940_d4a3anpnxh5.css"> -->
  <!-- <script src="/lib/snowstorm-min.js"></script> -->
  <link rel="stylesheet" href="//at.alicdn.com/t/c/font_4061940_5dk751xqv4l.css">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    ul {
      list-style: none;
    }

    a {
      display: block;
      font: inherit;
      color: inherit;
      text-decoration: none;
    }

    body {
      /* display: grid;
      place-items: center;
      height: 100vh; */
      background-color: #000;
    }

    .nav-menu {
      width: 100%;
      max-width: 350px;
    }

    .nav-list {}

    .nav-link {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: #131925;
      padding: 1.25rem 1.5rem;
      color: #fff;
      transition: .4s;
      cursor: pointer;
    }

    .nav-link:hover {
      background-color: #191f2b;
    }

    .dropdown-menu {
      max-height: 0;
      overflow: hidden;
      transition: .4s;
    }

    .down-arr {
      transition: .4s;
    }

    .dropdown-link {
      padding: 1.25rem 1.25rem 1.25rem 2.5rem;
      color: #fff;
      background-color: #191f2b;
      transition: 0.4s;
    }

    .dropdown-link:hover {
      background-color: #131925;
    }

    .dropdown-item:hover .dropdown-menu {
      max-height: 1000px;
    }

    .dropdown-item:hover .down-arr {
      transform: rotate(180deg);
    }
  </style>
</head>

<body>
  <div class="nav-menu">
    <ul class="nav-list">
      <li><a class="nav-link" href="">home</a> </li>
      <li class="dropdown-item">
        <div class="nav-link">work<span class="iconfont icon-downwards-arrow-key down-arr"></span></div>
        <nav class="dropdown-menu">
          <a class="dropdown-link" href="">Lorem.</a>
          <a class="dropdown-link" href="">Excepturi.</a>
          <a class="dropdown-link" href="">Repudiandae!</a>
          <a class="dropdown-link" href="">Enim.</a>
          <a class="dropdown-link" href="">Est!</a>
        </nav>
      </li>
      <li class="dropdown-item">
        <div class="nav-link">info<span class="iconfont icon-downwards-arrow-key down-arr"></span></div>
        <nav class="dropdown-menu">
          <a class="dropdown-link" href="">Lorem.</a>
          <a class="dropdown-link" href="">Excepturi.</a>
          <a class="dropdown-link" href="">Repudiandae!</a>
          <a class="dropdown-link" href="">Enim.</a>
          <a class="dropdown-link" href="">Est!</a>
        </nav>
      </li>
      <li><a class="nav-link" href="">team</a> </li>
      <li><a class="nav-link" href="">about</a> </li>
    </ul>
  </div>
</body>

</html>
