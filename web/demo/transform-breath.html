<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>呼吸灯</title>
  <style>
    @import url(//at.alicdn.com/t/c/font_4061940_6dyoea80rpg.css);

    :root {
      --main-color: #c8bc9d;
      --bg-color: #2c3e50;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      display: flex;
      height: 100vh;
      background-color: var(--bg-color);
    }

    .icons {
      display: flex;
      gap: 20px;
      margin: auto;
    }

    .iconfont {
      font-size: 2rem;
      color: var(--main-color);
      border: 1px solid var(--main-color);
      padding: 10px;
      border-radius: 50%;
      cursor: pointer;
      transition: 0.5s;
    }

    .iconfont:hover {
      transform: scale(1.2);
    }
  </style>
</head>

<body>
  <div class="icons">
    <span class="iconfont icon-qq"></span>
    <span class="iconfont icon-weixin0"></span>
    <span class="iconfont icon-xinfeng"></span>
    <span class="iconfont icon-dianhua"></span>
  </div>
</body>

</html>
