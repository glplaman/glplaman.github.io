<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>强军梦，强国梦</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    .leading {
      display: block;
      margin: 100px auto;
      filter: drop-shadow(0 0 10px rgba(255, 255, 0, 1));
    }

    body {
      background-image: linear-gradient(#f39c12, #aa381e);
      background-attachment: fixed;
    }

    figure {
      position: sticky;
      top: 0;
      width: 100%;
      max-width: 640px;
      margin: 0 auto;
      text-align: center;
    }

    figure img {
      display: block;
      width: 100%;
      aspect-ratio: 16/9;
      object-fit: cover;
    }

    figcaption {
      color: #fff;
      background-color: var(--bg);
      font-weight: 600;
      line-height: 60px;
    }

    footer {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 10px;
      color: #fff;
      font-size: 12px;
      margin: 8rem auto;
    }

    footer img {
      width: 30px;
      border-radius: 50%;
    }

    @media screen and (max-width:768px) {
      footer {
        flex-direction: column;
        margin: 10rem auto;
      }

      footer img {
        order: -1;
      }
    }
  </style>
</head>

<body>
  <img class="leading" src="../imgs/logo1.png" alt="">
  <figure>
    <figcaption style="--bg:#a00">永远的54414</figcaption>
    <img src="../imgs/slider0.jpg" alt="">
  </figure>
  <figure>
    <figcaption style="--bg:#8eb737">强军梦，强国梦</figcaption>
    <img src="../../utils/military/military1.jpg" alt="">
  </figure>
  <figure>
    <figcaption style="--bg:#f39c12">首战用我，用我必胜</figcaption>
    <img src="../../utils/military/military2.jpg" alt="">
  </figure>
  <figure>
    <figcaption style="--bg:#16a085">军强则国安，国强而民安</figcaption>
    <img src="../../utils/military/military3.jpg" alt="">
  </figure>
  <figure>
    <figcaption style="--bg:#8e44ad">练为战，战必胜</figcaption>
    <img src="../../utils/military/military4.jpg" alt="">
  </figure>
  <figure>
    <figcaption style="--bg:#0e90ff">若有战，召必回</figcaption>
    <img src="../../utils/military/military0.jpg" alt="">
  </figure>
  <figure>
    <figcaption style="--bg:#f78fb3">人民的坚强后盾</figcaption>
    <img src="../../utils/military/military5.jpg" alt="">
  </figure>
  <footer>
    <span>2022-2024 &copy; All Rights Reserved</span>
    <img class="copyright-item" src="../../imgs/avatar.jpg" alt="">
    <span class="copyright-item" id="author">Cnplaman From The No 54414 Of PLA</span>
  </footer>
</body>

</html>
