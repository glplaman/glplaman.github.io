<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Demo</title>
  <link rel="stylesheet" href="//at.alicdn.com/t/c/font_3859342_htnz8t47ho.css">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      position: relative;
      display: flex;
      justify-content: center;
      align-items: center;
      perspective: 500px;
    }

    .box {
      position: relative;
      width: 150px;
      aspect-ratio: 9/16;
      transition: .5s;
      filter: drop-shadow(0 10px 10px rgba(0, 0, 0, .5));
      transform-style: preserve-3d;
    }

    .img {
      position: absolute;
      width: 100%;
      height: 100%;
    }

    .container:hover>:not(:hover) {
      transform: rotateY(40deg) scale(0.85);
    }

    .box:hover~.box {
      transform: rotateY(-40deg) scale(0.85);
    }

    .box:hover {
      transform: rotateY(0deg) scale(1) translateZ(50px);
      z-index: 1;
    }

    /* .img:hover,
    .active {
      z-index: 1;
      transform: rotateY(0deg) translateZ(150px);
    } */
  </style>
</head>

<body>
  <div class="container">
    <div class="box">
      <img class="img" src="/utils/screen/screen0.jpg" alt="">
    </div>
    <div class="box">
      <img class="img" src="/utils/screen/screen1.jpg" alt="">
    </div>
    <div class="box">
      <img class="img" src="/utils/screen/screen2.jpg" alt="">
    </div>
    <div class="box">
      <img class="img" src="/utils/screen/screen3.jpg" alt="">
    </div>
    <div class="box">
      <img class="img" src="/utils/screen/screen4.jpg" alt="">
    </div>
  </div>
  <script>

  </script>
</body>

</html>
