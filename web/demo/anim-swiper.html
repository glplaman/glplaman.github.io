<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Swiper Animation Steps</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      display: flex;
      flex-direction: column;
      gap: 2rem;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .swiper-box {
      position: relative;
      width: 94%;
      max-width: 640px;
      aspect-ratio: 16/9;
      overflow: hidden;
    }

    .swiper {
      position: absolute;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      display: flex;
      flex-wrap: nowrap;
      counter-reset: pic-sn;
    }

    .swiper-item {
      flex-shrink: 0;
      width: 100%;
      height: 100%;
      background-size: cover;
      background-image: var(--url);
      counter-increment: pic-sn;
      display: flex;
    }

    .swiper-item::before {
      content: '-' counter(pic-sn) '-';
      color: rgba(255, 255, 255, 1);
      font-size: 3rem;
      font-family: Arial, Helvetica, sans-serif;
      margin: auto;
    }

    .one-way {
      animation: one 4s steps(4) forwards;
    }

    @keyframes one {
      to {
        left: -400%;
      }
    }

    .loop {
      animation: swiper 5s steps(5) infinite;
    }

    @keyframes swiper {
      to {
        left: -500%;
      }
    }
  </style>
</head>

<body>
  <div class="swiper-box">
    <div class="swiper one-way">
      <div class="swiper-item" style="--url:url(/utils/view/view0.jpg)"></div>
      <div class="swiper-item" style="--url:url(/utils/view/view1.jpg)"></div>
      <div class="swiper-item" style="--url:url(/utils/view/view2.jpg)"></div>
      <div class="swiper-item" style="--url:url(/utils/view/view3.jpg)"></div>
      <div class="swiper-item" style="--url:url(/utils/view/view4.jpg)"></div>
    </div>
  </div>
  <div class="swiper-box">
    <div class="swiper loop">
      <div class="swiper-item" style="--url:url(/utils/view/view0.jpg)"></div>
      <div class="swiper-item" style="--url:url(/utils/view/view1.jpg)"></div>
      <div class="swiper-item" style="--url:url(/utils/view/view2.jpg)"></div>
      <div class="swiper-item" style="--url:url(/utils/view/view3.jpg)"></div>
      <div class="swiper-item" style="--url:url(/utils/view/view4.jpg)"></div>
    </div>
  </div>
</body>

</html>
