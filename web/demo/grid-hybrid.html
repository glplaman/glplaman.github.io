<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>异构布局 Grid hybrid</title>
	<style>
		* {
			margin: 0;
			padding: 0;
			box-sizing: border-box;
		}

		body {
			display: flex;
			height: 100vh;
		}

		.random {
			width: 94%;
			max-width: 800px;
			display: grid;
			grid-template-columns: repeat(3, 1fr);
			gap: 4px;
			grid-auto-rows: 180px;
			margin: auto;
		}

		.random .item {
			background-image: url(../imgs/IE.jpg);
			transition: 0.5s;
			cursor: pointer;
		}

		.random:hover .item {
			filter: grayscale(1);
		}

		.random:hover .item:hover {
			filter: grayscale(0);
		}

		.random .item:nth-child(1) {
			background-size: 150% 300%;
			background-position: 0 0;
			grid-column: 1/3;
		}

		.random .item:nth-child(2) {
			background-size: 300% 150%;
			background-position: 100% 0;
			grid-column: 3/4;
			grid-row: 1/3;
		}

		.random .item:nth-child(3) {
			background-size: 300% 150%;
			background-position: 0 100%;
			grid-row: 2/4;
		}

		.random .item:nth-child(4) {
			background-size: 300% 300%;
			background-position: 50% 50%;
		}

		.random .item:last-child {
			background-size: 150% 300%;
			background-position: bottom right;
			grid-column: 2/4;
		}
	</style>
</head>

<body>
	<div class="random">
		<div class="item"></div>
		<div class="item"></div>
		<div class="item"></div>
		<div class="item"></div>
		<div class="item"></div>
	</div>
</body>

</html>
