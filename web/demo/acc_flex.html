<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Accordion - flex</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .cor-wrap {
      display: flex;
      width: 100%;
      max-width: 1000px;
      height: 360px;
    }

    .cor-wrap div {
      flex: 1;
      transition: 0.5s;
      cursor: pointer;
    }

    img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border: 2px solid #fff;
    }

    .cor-wrap div:hover {
      flex-basis: 600px;
    }
  </style>
</head>

<body>
  <div class="cor-wrap">
    <div> <img class="ob-img" src="../../utils/view/view0.jpg" alt=""> </div>
    <div> <img class="ob-img" src="../../utils/view/view1.jpg" alt=""> </div>
    <div> <img class="ob-img" src="../../utils/view/view2.jpg" alt=""> </div>
    <div> <img class="ob-img" src="../../utils/view/view3.jpg" alt=""> </div>
    <div> <img class="ob-img" src="../../utils/view/view4.jpg" alt=""> </div>
  </div>
</body>

</html>
