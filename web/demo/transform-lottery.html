<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>乐透 - Lottery</title>
  <style>
    :root {
      --cube-width: 200px;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      display: grid;
      place-items: center;
      height: 100vh;
      background: #f953c6;
      background: linear-gradient(45deg, #b91d73, #f953c6);
    }

    .cube-box {
      perspective: 1000px;
      cursor: pointer;
    }

    .cube {
      position: relative;
      width: var(--cube-width);
      aspect-ratio: 1/1;
      transform-style: preserve-3d;
      transform: rotateX(10deg) rotateY(20deg) rotateZ(30deg);
      animation: roll 20s linear infinite alternate-reverse;
    }

    .cube-box:hover .cube {
      animation-duration: 5s;
    }

    @keyframes roll {
      to {
        transform: rotateX(720deg) rotateY(720deg) rotateZ(720deg);
      }
    }

    .cube .item-b {
      position: absolute;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      text-align: center;
      line-height: var(--cube-width);
      font-size: 28px;
      transition: 1s;
      border: 2px solid #fff;
      background-color: rgba(250, 255, 255, 0.6);
    }

    .front-b {
      transform: translateZ(calc(var(--cube-width)/2));
    }

    .back-b {
      transform: rotateX(180deg) translateZ(calc(var(--cube-width)/2));
    }

    .left-b {
      transform: rotateY(90deg) translateZ(calc(var(--cube-width)/2));
    }

    .right-b {
      transform: rotateY(-90deg) translateZ(calc(var(--cube-width)/2));
    }

    .top-b {
      transform: rotateX(90deg) translateZ(calc(var(--cube-width)/2));
    }

    .bottom-b {
      transform: rotateX(-90deg) translateZ(calc(var(--cube-width)/2));
    }

    .cube .item-s {
      position: absolute;
      left: 0%;
      top: 0%;
      margin-top: calc(var(--cube-width)/4);
      margin-left: calc(var(--cube-width)/4);
      width: calc(var(--cube-width)/2);
      height: calc(var(--cube-width)/2);
      text-align: center;
      line-height: calc(var(--cube-width)/2);
      font-size: 28px;
      color: #fff;
      border: 1px solid #fff;
    }

    .front-s {
      transform: translateZ(50px);
    }

    .back-s {
      transform: rotateX(180deg) translateZ(50px);
    }

    .left-s {
      transform: rotateY(90deg) translateZ(50px);
    }

    .right-s {
      transform: rotateY(-90deg) translateZ(50px);
    }

    .top-s {
      transform: rotateX(90deg) translateZ(50px);
    }

    .bottom-s {
      transform: rotateX(-90deg) translateZ(50px);
    }

    .cube-box:hover .front-b {
      transform: translateZ(var(--cube-width));
    }

    .cube-box:hover .back-b {
      transform: rotateX(180deg) translateZ(var(--cube-width));
    }

    .cube-box:hover .left-b {
      transform: rotateY(90deg) translateZ(var(--cube-width));
    }

    .cube-box:hover .right-b {
      transform: rotateY(-90deg) translateZ(var(--cube-width));
    }

    .cube-box:hover .top-b {
      transform: rotateX(90deg) translateZ(var(--cube-width));
    }

    .cube-box:hover .bottom-b {
      transform: rotateX(-90deg) translateZ(var(--cube-width));
    }
  </style>
</head>

<body>
  <div class="cube-box">
    <div class="cube">
      <div class="item-b front-b">1</div>
      <div class="item-b back-b">2</div>
      <div class="item-b left-b">3</div>
      <div class="item-b right-b">4</div>
      <div class="item-b top-b">5</div>
      <div class="item-b bottom-b">6</div>
      <div class="item-s front-s">7</div>
      <div class="item-s back-s">8</div>
      <div class="item-s left-s">9</div>
      <div class="item-s right-s">10</div>
      <div class="item-s top-s">11</div>
      <div class="item-s bottom-s">12</div>
    </div>
  </div>
</body>

</html>
