<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>表单 留言 Form Message</title>
  <style>
:root {
  --main-color: #a00;
  --bg-color: #fbf4f6;
  --border-radius: 6px;
  --border-color: #ccc;
  --padding-marging: 10px;
}

* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: 'poppins', Arial, Helvetica, sans-serif;
}

input,
textarea,
button {
  border: none;
  outline: none;
  background-color: transparent;
  font: inherit;
  color: inherit;
}

button {
  cursor: pointer;
}

textarea {
  resize: none;
  line-height: 1.5;
}

form {
  width: 100%;
  max-width: 350px;
}

body {
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  background-color: var(--bg-color);
}

/* init done */
.ipt {
  width: 100%;
  height: 50px;
  padding: 0 var(--padding-marging);
  border: 1px solid var(--border-color);
  border-radius: var(--border-radius);
  margin-bottom: var(--padding-marging);
}

textarea.ipt {
  height: initial;
  aspect-ratio: 16/9;
  padding: var(--padding-marging);
}

.ipt::selection {
  background-color: var(--main-color);
  color: #fff;
}

.ipt:focus {
  border-color: var(--main-color);
}

button {
  padding: 6px 20px;
  background-color: var(--main-color);
  color: #fff;
  border-radius: var(--border-radius);
  border: 1px solid var(--main-color);
  text-transform: capitalize;
}

.reset-btn {
  background-color: transparent;
  color: var(--main-color);
}

h1 {
  text-align: center;
  margin-bottom: var(--padding-marging);
}

h1 span {
  color: var(--main-color);
}
  </style>
</head>

<body>
  <form action="https://www.baidu.com">
    <h1>Contact <span>us!</span>
    </h1>
    <input class="ipt" type="text" id="text" placeholder="your name here" required maxlength="12" name="uname"></input>
    <input class="ipt" type="email" id="mail" placeholder="your email here" required maxlength="12"
      name="uemail"></input>
    <textarea class="ipt" placeholder="your message here" required maxlength="30" name="umsg"></textarea>
    <button type="submit" class="btn submit-btn">submit</button>
    <button type="reset" class="btn reset-btn">reset</button>
  </form>
</body>

</html>
