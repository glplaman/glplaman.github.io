<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>3D画廊 - Gallery</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    .gallery-box {
      position: absolute;
      left: 50%;
      top: 50%;
      transform: translate(-50%, -50%);
      width: 100px;
      height: 100px;
      perspective: 1200px;
    }

    .gallery {
      position: relative;
      width: 100%;
      height: 100%;
      transform-style: preserve-3d;
      transform: rotateX(-12deg);
      animation: rotate360 20s linear infinite;
      cursor: pointer;
    }

    .gallery:hover {
      animation-play-state: paused;
    }

    @keyframes rotate360 {
      to {
        transform: rotateX(-12deg) rotateY(360deg);
      }
    }

    .gallery>div {
      position: absolute;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      line-height: 100px;
      text-align: center;
      font-size: 3rem;
      background-color: rgba(255, 68, 0, 0.8);
      border-radius: 1rem;
      color: #fff;
      transform: rotateY(calc(var(--deg) * 36deg)) translateZ(200px);
      backface-visibility: visible;
      /* text-shadow: 2px 0px 0px #fff, 0px 2px 0px #fff, -2px 0px 0px #fff, 0px -2px 0px #fff, 4px 4px 8px #333; */
      text-shadow: 0 0 10px #fff, 0 0 20px #ff0;
      box-shadow: 0 0.4rem 1rem rgba(0, 0, 0, 0.2);
      -webkit-box-reflect: below 15px linear-gradient(transparent 10%, rgba(255, 255, 255, 0.3))
    }

    .gal-img {
      background-image: url(../imgs/hj.png);
      background-size: 80%;
      background-position: center;
      background-repeat: no-repeat;
    }

    #bface-v:checked~.gallery-box .gal {
      backface-visibility: visible;
    }

    #bface-h:checked~.gallery-box .gal {
      backface-visibility: hidden;
    }
  </style>
</head>

<body>
  <div>
    backface-visibility:
    <input type="radio" id="bface-v" name="bface" checked>
    <label for="bface-v">visible</label>
    <input type="radio" id="bface-h" name="bface">
    <label for="bface-h">hidden</label>
    <div class="gallery-box">
      <div class="gallery" id="trans-gal">
        <div class="gal" style="--deg:0">海</div>
        <div class="gal" style="--deg:1">口</div>
        <div class="gal" style="--deg:2">经</div>
        <div class="gal" style="--deg:3">济</div>
        <div class="gal" style="--deg:4">学</div>
        <div class="gal" style="--deg:5">院</div>
        <div class="gal" style="--deg:6">欢</div>
        <div class="gal" style="--deg:7">迎</div>
        <div class="gal" style="--deg:8">您</div>
        <div class="gal gal-img" style="--deg:9"></div>
      </div>
    </div>
  </div>
</body>

</html>
