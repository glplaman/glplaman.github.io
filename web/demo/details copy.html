<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
  <style>
    :root {
      --bg-color: #171f2b;
      --second-bg-color: #1f2733;
      --nav-bg-color: rgba(255, 255, 255, .);
      --main-color: #5988b0;
      --second-color: #de5096;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      text-decoration: none;
      list-style: none;
      border: none;
      outline: none;
      color: inherit;
      font-family: Arial, Helvetica, sans-serif;
    }

    html {
      font-size: 62.5%;
    }

    body {
      font-size: 1.6rem;
      height: 100vh;
      overflow: hidden;
      background-color: #ecedef;
    }

    .wrap {
      position: fixed;
      left: 0%;
      top: 50%;
      transform: translateY(-50%);
      width: 600px;
      height: 600px;
      border-radius: 50%;
      background-color: #f40;
      transition: .5s;
    }

    .img-item,
    .img-wrap {
      height: inherit;
    }

    .img-box {
      position: absolute;
      left: 0;
      top: 50%;
      transform: translateY(-50%) rotate(calc(var(--rad) * 90deg));
      transform-origin: 300px;
      display: flex;
    }

    img {
      width: 200px;
      margin: auto;
      transform: rotate(calc(var(--rad) * -90deg));
    }

    .btns {
      position: fixed;
      left: 50%;
      transform: translateX(-50%);
      bottom: 4rem;
      display: flex;
      gap: 1rem;
      padding: 1rem 3rem;
      background-color: var(--second-color);
      border-radius: 3rem;
      color: #fff;
    }

    .btn {
      display: flex;
      justify-content: center;
      align-items: center;
      width: 30px;
      height: 30px;
      border-radius: 50%;
      cursor: pointer;
    }

    .btn:hover {
      background-color: #fff;
      color: var(--second-color);
    }
  </style>
</head>

<body>
  <div class="wrap">
    <!-- <div class="img-item"> -->
    <!-- <div class="img-wrap"> -->
    <div class="img-box" style="--rad: 0"><img src="../imgs/s_blue.jpg" alt=""></div>
    <div class="img-box" style="--rad: 1"><img src="../imgs/s_green.jpg" alt=""></div>
    <div class="img-box" style="--rad: 2"><img src="../imgs/s_yellow.jpg" alt=""></div>
    <div class="img-box" style="--rad: 3"><img src="../imgs/s_rose.jpg" alt=""></div>
    <!-- </div> -->
    <!-- </div> -->
  </div>
  <div class="btns">
    <div class="btn">1</div>
    <div class="btn">2</div>
    <div class="btn">3</div>
    <div class="btn">4</div>
  </div>
  <script>
    const btns = document.querySelectorAll('.btn')
    const wrap = document.querySelector('.wrap')
    btns.forEach((btn, ind) => {
      btn.addEventListener('click', () => {
        wrap.style.transform = `translateY(-50%) rotateZ(${ind * 90}deg)`
      })
    })
  </script>
</body>

</html>
