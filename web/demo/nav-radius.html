<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>导航 Round Navigation</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      list-style: none;
      box-sizing: border-box;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #05a9f3;
    }

    ul {
      display: flex;
      background-color: #fff;
      border: 4px solid #fff;
      border-radius: 20px 20px 60px 60px;
      overflow: hidden;
    }

    ul li {
      padding: 10px 20px;
      cursor: pointer;
      color: #05a9f3;
    }

    ul li:hover {
      background-color: rgba(5, 169, 243, 0.5);
      border-radius: 10px;
      color: #fff;
      transition: .5s;
    }
  </style>
</head>

<body>
  <ul>
    <li>Lorem</li>
    <li>Ipsa</li>
    <li>Ipsa</li>
    <li>Placeat</li>
  </ul>
</body>

</html>
