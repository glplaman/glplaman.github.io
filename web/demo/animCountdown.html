<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>倒计时动画 countdown - Animation</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      display: flex;
      flex-direction: column;
      gap: 100px;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .wrap {
      width: 32px;
      height: 32px;
      overflow: hidden;
      cursor: pointer;
    }

    .countdown {
      display: flex;
      width: 100%;
      height: 100%;
    }

    .wrap:hover .countdown {
      animation: trans 3s steps(3) forwards;
    }

    @keyframes trans {
      to {
        transform: translateX(calc(-32px*3));
      }
    }

    /* steps */
    .steps {
      width: 50px;
      height: 50px;
      background-image: url(../imgs/steps.png);
      cursor: pointer;
    }

    .steps:hover {
      animation: --bg-pos 9s steps(9) forwards;
    }

    @keyframes --bg-pos {
      to {
        background-position: 0 -450px;
      }
    }
  </style>
</head>

<body>
  <div class="wrap">
    <div class="countdown">
      <img src="/utils/number/number-3.png" alt="" loading="lazy">
      <img src="/utils/number/number-2.png" alt="" loading="lazy">
      <img src="/utils/number/number-1.png" alt="" loading="lazy">
      <img src="/utils/number/number-0.png" alt="" loading="lazy">
    </div>
  </div>
  <div class="steps"></div>
</body>

</html>
