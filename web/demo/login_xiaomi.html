<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mi</title>
  <link rel="stylesheet" href="./css/xiaomi.css">
</head>

<body>
  <div class="container">
    <header class="clear">
      <a href="#">
        <div class="logo">
          <img src="../imgs/icon-小米归属.png" alt="">
          <span>小米账号</span>
        </div>
        <nav>
          <a href="">用户协议</a>
          <a href="">隐私政策</a>
          <a href="">帮助中心</a>
          <a href="">中文(简体)</a>
        </nav>
      </a>
    </header>
    <main>
      <div class="qrcode">
        <img src="../imgs/qrcode.png" alt="">
      </div>
      <input type="radio" name="rb" id="login" hidden checked>
      <label class="top-label" for="login">登陆</label>
      <input type="radio" name="rb" id="register" hidden>
      <label class="top-label" for="register">注册</label>
      <div class="cont">
        <div class="base login-box">
          <div class="input-box">
            <input type="text" required maxlength="8" class="form-item">
            <label>邮箱/手机号/小米ID</label>
          </div>
          <div class="input-box">
            <input type="password" required maxlength="8" class="form-item">
            <label>密码</label>
          </div>
          <div class="cb-box">
            <input type="checkbox">
            <span>已阅读并同意小米帐号 </span>
            <a href="">用户协议</a>和
            <a href="">隐私政策</a>
          </div>
          <button class="btn">登陆</button>
          <div class="tips-box clear">
            <a href="">忘记密码？</a>
            <a href="">手机号登陆</a>
          </div>
        </div>
        <div class="base register-box">
          <div class="input-box">
            <div class="lead-box select">
              <span>中国</span>
              <div class="input-box-lead_img"></div>
              <span class="city-code">国家/地区</span>
            </div>
            <select name="city" id="city" class="form-item">
              <option value="+86">CN</option>
              <option value="+123">**</option>
              <option value="+1">***</option>
              <option value="+43">**</option>
              <option value="+76">***</option>
            </select>
            <div class="img-box"></div>
          </div>
          <div class="input-box">
            <div class="lead-box">
              <span>+86</span>
              <span class="city-code">国家码</span>
            </div>
            <div class="input-cell-box">
              <input type="text" required id="cell" class="form-item">
              <label for="cell">手机号</label>
            </div>
            <div class="img-box cell"></div>
          </div>
          <div class="input-box">
            <input type="text" required maxlength="8" class="form-item">
            <label>请输入验证码</label>
            <a href="">获取验证码</a>
          </div>
          <div class="cb-box">
            <input type="checkbox">
            <span>已阅读并同意小米帐号 </span>
            <a href="">用户协议</a>和
            <a href="">隐私政策</a>
          </div>
          <button class="btn">注册</button>
          <div class="tips-box clear">
            <a href="">收不到验证码？</a>
          </div>
        </div>
      </div>
      <div class="link-box">
        <p>其它登陆方式</p>
        <div class="link">
          <a href="#"><img src="../imgs/支付宝.png" alt=""></a>
          <a href="#"><img src="../imgs/weixin.png" alt=""></a>
          <a href="#"><img src="../imgs/QQ钱包.png" alt=""></a>
          <a href="#"><img src="../imgs/weibo.png" alt=""></a>
        </div>
      </div>
    </main>
    <footer>小米公司版权所有-京ICP备10046444-京公网安备11010802020134号-京ICP证110507号</footer>
  </div>

</body>

</html>
