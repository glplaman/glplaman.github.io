<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Transform Vanilla</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      display: flex;
      width: 100vw;
      height: 100vh;
      perspective: var(--z);
      overflow: hidden;
    }

    .van-box {
      display: flex;
      width: 320px;
      height: 320px;
      background-color: #f2f3f4;
      border-radius: 50%;
      transform-style: preserve-3d;
      cursor: pointer;
      margin: auto;
    }

    .van-box img {
      width: 50%;
      height: 50%;
      margin: auto;
      transform: translateZ(100px);
    }

    .van-box:hover {
      box-shadow: 0 0 1rem rgba(0, 0, 0, 0.2);
    }
  </style>
</head>

<body>
  <div class="van-box">
    <img src="../imgs/hj.png" alt="">
  </div>
  <script src="/utils/lib/vanilla-tilt.min.js"></script>
  <script>
    VanillaTilt.init(document.querySelector(".van-box"), {
      max: 50,
      speed: 400,
      glare: true,
    });
  </script>
</body>

</html>
