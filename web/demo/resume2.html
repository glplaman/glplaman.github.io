<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>简历 Resume</title>
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
  <style>
    :root {
      --bg-color: #171f2b;
      --second-bg-color: #1f2733;
      --nav-bg-color: rgba(255, 255, 255, .1);
      --main-color: #0ef;
      --second-color: #363c48;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      text-decoration: none;
      list-style: none;
      border: none;
      font-family: Arial, Helvetica, sans-serif;
    }

    html {
      font-size: 62.6%;
    }

    body {
      font-size: 1.6rem;
      color: #fff;
      overflow: hidden;
    }

    .wrap {
      width: 100vw;
      height: 100vh;
      perspective: 1000px;
    }

    .sides {
      position: relative;
      width: 100%;
      height: 100%;
      transform-style: preserve-3d;
      transform-origin: 50% 50% -50vw;
      transform: scale(1) rotateY(0deg);
      backface-visibility: hidden;
      transition: 2s;
      animation: cube-ani 4s ease-in-out backwards;
    }

    @keyframes cube-ani {
      0% {
        transform: scale(0) rotateY(360deg);
      }

      100% {
        transform: scale(1) rotateY(0deg);
      }
    }

    .side {
      position: absolute;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background-color: var(--bg-color);
      color: #fff;
      padding: 0 10%;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 4rem;
      transform-style: preserve-3d;
      transform-origin: 50% 50% -50vw;
      backface-visibility: hidden;
    }

    .sides .side:nth-child(even) {
      background-color: var(--second-bg-color);
    }

    .side:nth-child(even) {
      background-color: var(--second-bg-color);
    }

    .side.home {
      transform: rotateY(0);
    }

    .side.work {
      transform: rotateY(90deg);
    }

    .side.team {
      transform: rotateY(180deg);
    }

    .side.contact {
      transform: rotateY(270deg);
    }

    .pages {
      position: absolute;
      left: 50%;
      bottom: 2rem;
      transform: translateX(-50%);
      display: flex;
      justify-content: space-around;
      align-items: center;
      width: 350px;
      background-color: var(--nav-bg-color);
      border-radius: 5rem;
      animation: nav-ani 1s ease-in-out backwards;
      animation-delay: 4s;
    }

    .pages li {
      position: relative;
      width: 50px;
      height: 50px;
      display: flex;
      justify-content: center;
      align-items: center;
      cursor: pointer;
    }

    .pages li i {
      font-size: 2rem;
    }

    .pages li:hover i {
      color: var(--main-color);
    }

    .pages li span {
      position: absolute;
      left: 50%;
      top: 0;
      transform: translateX(-50%);
      opacity: 0;
      transition: 0.5s;
    }

    .pages li:hover span {
      top: -4rem;
      opacity: 1;
    }

    @keyframes nav-ani {
      0% {
        opacity: 0;
      }

      100% {
        opacity: 1;
      }
    }

    @media screen and (max-width: 768px) {
      html {
        font-size: 50%
      }
    }
  </style>
</head>

<body>
  <div class="wrap">
    <div class="sides">
      <div class="side home">home</div>
      <div class="side work">work</div>
      <div class="side team">team</div>
      <div class="side contact">contact</div>
    </div>
  </div>
  <ul class="pages">
    <li><i class='bx bxs-home'></i><span>home</span></li>
    <li><i class='bx bxs-notepad'></i><span>work</span></li>
    <li><i class='bx bxs-shopping-bag'></i><span>team</span></li>
    <li><i class='bx bxs-envelope'></i><span>contact</span></li>
  </ul>
  <script>
    const sides = document.querySelector('.sides');
    sides.addEventListener('animationend', () => {
      console.log('done');
      const lis = document.querySelectorAll('.pages li');
      lis.forEach((li, ind) => {
        li.addEventListener('click', function () {
          sides.style.transform = `rotateY(${ind * -90}deg)`;
        })
      })
    })
  </script>
</body>

</html>
