<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>DNA</title>
  <style>
    :root {
      --w: 300px;
      --ball-size: 20px;
      --offset: calc(var(--w)/2);
      --num: 36;
      --bg-color: #000;
      --txt-color: #fff;
      --dur: 2s;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background-color: var(--bg-color);
      color: var(--txt-color);
      transition: background-color 0.5s, color 0.5s 0.2s;
    }

    .wrap {
      position: relative;
      width: var(--w);
      height: var(--w);
      perspective: 1000px;
    }

    .ball {
      position: absolute;
      width: var(--ball-size);
      height: var(--ball-size);
      left: 50%;
      top: -10px;
      margin-left: -10px;
      transform-origin: center var(--offset);
      transform-style: preserve-3d;
      transform: rotateZ(calc(var(--deg)*360deg/var(--num)));
    }

    .ball::before {
      content: '';
      position: absolute;
      top: -100%;
      width: 100%;
      height: 100%;
      border-radius: 50%;
      background-color: #f40;
      animation: down var(--dur) calc(-1*var(--dur)/var(--num)*var(--deg)*6) infinite;
    }

    .ball::after {
      content: '';
      position: absolute;
      top: 100%;
      width: 100%;
      height: 100%;
      border-radius: 50%;
      background-color: #fff;
      animation: up var(--dur) calc(-1*var(--dur)/var(--num)*var(--deg)*6) infinite;
    }

    @keyframes down {
      0% {
        animation-timing-function: ease-in;
      }

      25% {
        /* transform: translateY(100%) translateZ(20px); */
        transform: translate3d(0, 100%, 20px);
        animation-timing-function: ease-out;
      }

      50% {
        /* transform: translateY(200%) translateZ(0px); */
        transform: translate3d(0, 200%, 0px);
        animation-timing-function: ease-in;
      }

      75% {
        /* transform: translateY(100%) translateZ(-20px); */
        transform: translate3d(0, 100%, -20px);
        animation-timing-function: ease-out;
      }
    }

    @keyframes up {
      0% {
        animation-timing-function: ease-in;
      }

      25% {
        /* transform: translateY(-100%) translateZ(-20px); */
        transform: translate3d(0, -100%, -20px);
        animation-timing-function: ease-out;
      }

      50% {
        /* transform: translateY(-200%) translateZ(0px); */
        transform: translate3d(0, -200%, 0px);
        animation-timing-function: ease-in;
      }

      75% {
        /* transform: translateY(-100%) translateZ(20px); */
        transform: translate3d(0, -100%, 20px);
        animation-timing-function: ease-out;
      }
    }
  </style>
</head>

<body>
  <div class="wrap">
    <div class="ball" style="--deg:0"></div>
