<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>九宫格 Grid Sudoku</title>
	<style>
		* {
			margin: 0;
			padding: 0;
			box-sizing: border-box;
		}

		body {
			display: flex;
			height: 100vh;
		}

		.sudoku {
			width: 94%;
			max-width: 800px;
			display: grid;
			grid-template-columns: repeat(3, 1fr);
			gap: 4px;
			margin: auto;
		}

		.item {
			aspect-ratio: 16/9;
			background-image: url(../imgs/IE.jpg);
			background-size: 300% 300%;
			background-repeat: no-repeat;
		}


		.item:nth-child(2) {
			background-position: 50% 0;
		}

		.item:nth-child(3) {
			background-position: 100% 0;
		}

		.item:nth-child(4) {
			background-position: 0% 50%;
		}

		.item:nth-child(5) {
			background-position: 50% 50%;
		}

		.item:nth-child(6) {
			background-position: 100% 50%;
		}

		.item:nth-child(7) {
			background-position: 0% 100%;
		}

		.item:nth-child(8) {
			background-position: 50% 100%;
		}

		.item:nth-child(9) {
			background-position: 100% 100%;
		}

		.item:hover {
			filter: grayscale(1);
		}
	</style>
</head>

<body>
	<div class="sudoku">
		<div class="item"></div>
		<div class="item"></div>
		<div class="item"></div>
		<div class="item"></div>
		<div class="item"></div>
		<div class="item"></div>
		<div class="item"></div>
		<div class="item"></div>
		<div class="item"></div>
	</div>
</body>

</html>
