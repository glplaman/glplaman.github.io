<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>封面 Cover</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      text-decoration: none;
      list-style: none;
      border: none;
      font-family: Arial, Helvetica, sans-serif;
    }

    html {
      font-size: 62.6%;
    }

    body {
      display: flex;
      font-size: 1.6rem;
      color: #333;
      height: 100vh;
      overflow: hidden;
      background-color: #000;
    }

    .wrap {
      position: relative;
      width: 300px;
      height: 400px;
      background-color: #ffeedd;
      margin: auto;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      text-align: center;
    }

    .wrap::before {
      content: '';
      position: absolute;
      left: -10px;
      bottom: 0;
      width: 10px;
      height: 100%;
      background-color: #ccc;
      transform-origin: bottom right;
      transform: skewY(45deg);
    }

    .wrap::after {
      content: '';
      position: absolute;
      top: -10px;
      left: 0;
      width: 100%;
      height: 10px;
      background-color: #ddd;
      transform-origin: bottom right;
      transform: skewX(45deg);
    }

    .sn {
      width: 90%;
      font-size: 12px;
      text-align: right;
      margin-bottom: 40px;
    }

    .sn::after {
      content: '2023012409';
      color: #000;
      border-bottom: 1px solid #000;
      font-size: 12px;
    }

    .title {
      margin-bottom: 20px;
    }

    .info {
      width: 60%;
      display: grid;
      grid-template-columns: 2fr 3fr;
      gap: 6px;
      grid-auto-rows: 20px;
      margin-top: 10px;
      font-size: 14px;
    }

    .info div:first-child {
      text-align: justify;
      text-align-last: justify;
    }

    .info div:last-child {
      border-bottom: 1px solid #333;
    }

    .footer {
      margin-top: 40px;
      font-size: 12px;
    }
  </style>
</head>

<body>
  <div class="wrap">
    <div class="sn">
      <span>编号</span>
    </div>
    <div class="title">Web前端开发</div>
    <div class="info">
      <div>题目</div>
      <div></div>
    </div>
    <div class="info">
      <div>姓名</div>
      <div></div>
    </div>
    <div class="info">
      <div>年级</div>
      <div></div>
    </div>
    <div class="info">
      <div>专业</div>
      <div></div>
    </div>
    <div class="info">
      <div>指导老师</div>
      <div></div>
    </div>
    <div class="footer">广州新华学院
      <br>2024-10-03
    </div>
  </div>
</body>

</html>
