<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>标签页 TabCard</title>
  <style>
    :root {
      --main-color: #0ac;
      --border: 2px solid var(--main-color);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, Helvetica, sans-serif;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .tabcard {
      width: 90%;
      max-width: 600px;
      text-align: center;
    }

    .nav-link {
      cursor: pointer;
      padding: 4px 10px;
      text-transform: capitalize;
    }

    .nav-link:hover {
      background-color: var(--main-color);
      color: #fff;
    }

    .cont {
      margin-top: 10px;
      border-top: var(--border);
      border-bottom: var(--border);
      padding: 10px;
      min-height: 40vh;
    }

    .cont div {
      display: none;
    }

    #home:checked+.nav-link,
    #info:checked+.nav-link,
    #work:checked+.nav-link,
    #team:checked+.nav-link,
    #about:checked+.nav-link {
      background-color: var(--main-color);
      color: #fff;
    }

    #home:checked~.cont #home,
    #info:checked~.cont #info,
    #work:checked~.cont #work,
    #team:checked~.cont #team,
    #about:checked~.cont #about {
      display: block;
    }
  </style>
</head>

<body>
  <div class="tabcard">
    <input type="radio" name="tabard" hidden id="home" checked>
    <label class="nav-link" for="home">Home</label>
    <input type="radio" name="tabard" hidden id="info">
    <label class="nav-link" for="info">info</label>
    <input type="radio" name="tabard" hidden id="work">
    <label class="nav-link" for="work">work</label>
    <input type="radio" name="tabard" hidden id="team">
    <label class="nav-link" for="team">team</label>
    <input type="radio" name="tabard" hidden id="about">
    <label class="nav-link" for="about">about</label>
    <div class="cont">
      <div id="home">Lorem ipsum dolor sit amet.</div>
      <div id="info">Minima maxime exercitationem cumque voluptates.</div>
      <div id="work">Facilis, voluptatem? Et, mollitia ratione.</div>
      <div id="team">Laborum fugiat doloribus tempora consectetur?</div>
      <div id="about">Sunt, earum? Eius, vitae corrupti!</div>
    </div>
  </div>
</body>

</html>
