<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Olympic Rings</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      display: grid;
      place-items: center;
      height: 100vh;
      perspective: 1000px;
    }

    .ring {
      display: flex;
      justify-content: center;
      transform-style: preserve-3d;
    }

    .ring-item {
      width: 200px;
      height: 200px;
      border: 16px solid #fff;
      border-radius: 50%;
      margin: 0 -40px;
      border-color: var(--color);
      filter: drop-shadow(10px 10px 10px rgba(0, 0, 0, 0.5));
    }

    .item2 {
      transform-origin: center 25%;
      transform: translateY(100px) rotateX(0.2deg);
    }

    .item3 {
      transform: translateZ(1px) rotateY(-1deg);
    }

    .item4 {
      transform: translateZ(1px) translateY(100px) rotateY(1deg);
    }
  </style>
</head>

<body>
  <div class="ring">
    <div class="ring-item item1" style="--color:#087fc4"></div>
    <div class="ring-item item2" style="--color:#fcb13a"></div>
    <div class="ring-item item3" style="--color:#000"></div>
    <div class="ring-item item4" style="--color:#1c7d38"></div>
    <div class="ring-item item5" style="--color:#fc484f"></div>
  </div>
</body>

</html>
