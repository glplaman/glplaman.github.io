<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>饼图 Pie</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      display: flex;
      height: 100vh;
    }

    .pie {
      width: 300px;
      height: 300px;
      border-radius: 50%;
      background-image:
        conic-gradient(from 30deg,
          #1393c7 40deg,
          #5f60cf 0 120deg,
          #e44545 0 280deg,
          #fd871c 0);
      margin: auto;
    }
  </style>
</head>

<body>
  <div class="pie"></div>
</body>

</html>
