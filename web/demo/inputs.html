<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>单行输入 Input</title>
	<style>
		@import url(//at.alicdn.com/t/c/font_4061940_rc6rvlz53d.css);

		* {
			margin: 0;
			padding: 0;
			box-sizing: border-box;
			font-family: Arial, Helvetica, sans-serif;
		}

		input {
			border: none;
			outline: none;
			font: inherit;
			color: inherit;
			background-color: transparent;
		}

		body {
			display: flex;
			flex-direction: column;
			justify-content: center;
			align-items: center;
			gap: 10px;
			height: 100vh;
		}

		.ipt-box {
			position: relative;
			width: 300px;
			height: 40px;
			border: 1px solid #ccc;
			margin: 40px 0;
		}

		input {
			width: 100%;
			height: 100%;
			padding: 0 10px;
		}

		.single {
			position: absolute;
			left: 10px;
			top: 0;
			line-height: 38px;
			pointer-events: none;
			transition: 0.5s;
		}


		input:focus+.single,
		input:valid+.single {
			top: -100%;
		}

		/* case 2 bg */
		.single.bg {
			background-color: #fff;
			padding: 0 6px;
		}

		input:focus+.single.bg,
		input:valid+.single.bg {
			top: -50%;
		}

		/* case 3 */

		.multiple span {
			position: absolute;
			top: 0;
			left: calc(var(--pos)*10px + 10px);
			line-height: 38px;
			pointer-events: none;
			transition: 0.5s calc(var(--pos)*0.05s);
		}

		input:focus+.multiple span,
		input:valid+.multiple span {
			top: -100%;
		}

		/* case 4 */
		.icon-holder {
			display: flex;
			align-items: center;
		}

		.icon-holder input {
			text-align: center;
		}

		.icon-holder .iconfont {
			position: absolute;
			margin-left: 50%;
			transition: 0.5s;
			pointer-events: none;
		}

		.icon-holder input:valid+.iconfont,
		.icon-holder input:focus+.iconfont {
			margin-left: 100%;
		}

		.static {
			display: flex;
			align-items: center;
			width: 300px;
		}

		.static input {
			border-bottom: 1px solid #ccc;
			height: 40px;
		}

		.static input::selection {
			background-color: #f40;
			color: #fff;
		}

		.static input:focus {
			color: #f40;
			border-color: #f40;
		}
	</style>
</head>

<body>
	<div class="static">
		<label for="static">Name</label>
		<input type="text" id="static" name="uname" placeholder="your name" maxlength="12" required>
	</div>
	<div class="ipt-box">
		<input type="text" required id="single">
		<div class="single">your name</div>
	</div>
	<div class="ipt-box">
		<input type="text" required id="bg">
		<div class="single bg">your name</div>
	</div>
	<div class="ipt-box">
		<input type="text" required id="multiple">
		<div class="multiple">
			<span style="--pos:0">y</span>
			<span style="--pos:1">o</span>
			<span style="--pos:2">u</span>
			<span style="--pos:3">r</span>
			<span style="--pos:4">&nbsp;</span>
			<span style="--pos:5">n</span>
			<span style="--pos:6">a</span>
			<span style="--pos:7">m</span>
			<span style="--pos:8">e</span>
		</div>
	</div>
	<div class="ipt-box icon-holder">
		<input type="text" required id="icon">
		<span class="iconfont icon-customer"></span>
	</div>
</body>

</html>
