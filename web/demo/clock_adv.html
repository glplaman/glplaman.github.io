<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>数字时钟</title>
  <style>
    @import url(https://cdnjs.cloudflare.com/ajax/libs/remixicon/3.5.0/remixicon.min.css);

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    a {
      text-decoration: none;
    }

    html {
      font-size: 62.5%;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-image: linear-gradient(#22a6b3, #3498db);
    }

    .logo {
      position: fixed;
      top: 2rem;
      right: 2rem;
    }

    .logo h1 {
      font-size: 2.4rem;
      color: #fff;
    }

    .clock {
      position: relative;
      width: 30rem;
      height: 30rem;
      border-radius: 50%;
      background-color: #fff;
      border: 1rem solid #fff;
      box-shadow: .5rem .5rem 1rem rgba(0, 0, 0, 0.2) inset;
    }

    .item {
      position: absolute;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      transform: rotateZ(calc(var(--deg)*6deg));
      pointer-events: none;
    }

    .item::before {
      content: '';
      width: 1px;
      height: 1rem;
      background-color: #333;
    }

    .item:nth-child(5n)::before {
      width: 1px;
      height: 1.6rem;
    }

    .item:nth-child(15n)::before {
      width: 4px;
      height: 2rem;
    }

    .sec,
    .min,
    .hour,
    .dot {
      position: absolute;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: flex-start;
    }

    .sec::before {
      content: '';
      width: 1px;
      height: 45%;
      margin-top: 10%;
      background-color: #f40;
    }

    .min {
      transform: rotateZ(6deg);
    }

    .min::before {
      content: '';
      width: 2px;
      height: 35%;
      margin-top: 20%;
      background-color: #333;
    }

    .hour {
      transform: rotateZ(60deg);
    }

    .hour::before {
      content: '';
      width: 4px;
      height: 20%;
      margin-top: 35%;
      background-color: #000;
    }

    .dot {
      align-items: center;
    }

    .dot::before {
      content: '';
      width: 1.4rem;
      height: 1.4rem;
      background-color: #f40;
      border-radius: 50%;
    }

    footer {
      position: fixed;
      width: 100%;
      left: 0;
      bottom: 2rem;
      display: flex;
      align-items: center;
      margin: 2rem auto;
    }

    footer span {
      flex: 1;
      font-size: 1.4rem;
      color: #fff;
    }

    footer span:first-child {
      text-align: right;
    }

    footer img {
      width: 30px;
      height: 30px;
      border-radius: 50%;
      margin: 1rem;
    }

    @media screen and (max-width:768px) {
      footer {
        flex-direction: column;
      }

      footer img {
        order: -1;
      }
    }
  </style>
</head>
