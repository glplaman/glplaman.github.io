<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>入党誓词 Oath</title>
  <style>
    :root {
      --cn-red: #DE2910;
      --cn-y: #FFDE00;
      --p-m-g: 10px;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, Helvetica, sans-serif;
    }

    p {
      text-indent: 2em;
      text-align: justify;
    }

    body {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      gap: var(--p-m-g);
      height: 100vh;
    }

    .oath {
      width: 100%;
      max-width: 750px;
      display: grid;
      gap: var(--p-m-g);
      grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
    }

    .img-box {
      aspect-ratio: 3/2;
      background-image: url(../../imgs/flag.jpg);
      background-size: cover;
      min-height: 200px;
    }

    .cont {
      display: flex;
      flex-direction: column;
      background-color: #eee;
    }

    h2 {
      line-height: 40px;
      height: 40px;
      font-size: 20px;
      text-align: center;
      background-color: var(--cn-red);
      color: var(--cn-y);
    }

    .desc {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      padding: var(--p-m-g);
    }

    h3 {
      font-size: 16px;
    }

    .first-letter::first-letter {
      color: var(--cn-red);
    }

    .dot-text {
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
    }

    /* 
        .oath>div {
            overflow: hidden;
        }

        .oath h3 {
            line-height: 40px;
        }

        .oath p:not(:last-of-type) {
            margin-bottom: 1em;
        }


        .oath p::first-letter {
            color: var(--cn-red);
        }


        .oath p.indent {
            text-indent: unset;
        }*/
  </style>
</head>

<body>
  <div class="oath">
    <div class="img-box"></div>
    <div class="cont">
      <h2>入党誓词</h2>
      <div class="desc">
        <p class="first-letter">
          我志愿加入中国共产党，拥护党的纲领，遵守党的章程，履行党员义务，执行党的决定，严守党的纪律，保守党的秘密，对党忠诚，积极工作，为共产主义奋斗终身，随时准备为党和人民牺牲一切，永不叛党。</p>
        <h3>说明</h3>
        <p class="dot-text">中国共产党的入党誓词，是新党员在入党时对党和人民作出的庄严承诺，同时也是党员必须遵守的行为准则，体现了党对党员的基本要求。</p>
      </div>
    </div>
  </div>
</body>

</html>
