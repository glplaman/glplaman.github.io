<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>一路有你 Login vs Register</title>
  <link rel="stylesheet" href="../css/login1.css">
</head>

<body>
<div id="ham">
  <span class="iconfont icon-menu"></span>
</div>
<div class="wrap">
  <div class="close-box" id="close">
    <span class="iconfont icon-close"></span>
  </div>
  <div class="form login">
    <h2>Login</h2>
    <form action="#">
      <div class="input-box">
        <span class="iconfont icon-mail"></span>
        <input type="email" name="umail" id="umail" required>
        <label for="umail">Email</label>
      </div>
      <div class="input-box">
        <span class="iconfont icon-lock"></span>
        <input type="password" name="upass" id="upass" required maxlength="8" autocomplete>
        <label for="upass">Password</label>
      </div>
      <div class="rem-box">
        <label>
          <input type="checkbox" required>Remember me?
        </label>
        <a href="#">Forget password</a>
      </div>
      <button class="btn">Login</button>
      <div class="regi-box">
        Don't have an account?<a href="#" id="register">Register</a>
      </div>
    </form>
  </div>
  <div class="form register">
    <h2>Register</h2>
    <form action="#">
      <div class="input-box">
        <span class="iconfont icon-timerauto"></span>
        <input type="text" name="uname" id="uname-reg" required maxlength="8">
        <label for="uname-reg">Username</label>
      </div>
      <div class="input-box">
        <span class="iconfont icon-mail"></span>
        <input type="email" name="umail" id="umail-reg" required>
        <label for="umail-reg">Email</label>
      </div>
      <div class="input-box">
        <span class="iconfont icon-lock"></span>
        <input type="password" name="upass" id="upass-reg" required maxlength="8" autocomplete>
        <label for="upass-reg">Password</label>
      </div>
      <div class="rem-box">
        <label>
          <input type="checkbox" required>I agree to the terms & conditions
        </label>
      </div>
      <button class="btn">Register</button>
      <div class="regi-box">
        Aready have an account?<a href="#" id="login">Login</a>
      </div>
    </form>
  </div>
</div>
  <script src="./js/login1.js"></script>
</body>

</html>
