<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>联系我们 Contact Us</title>
  <style>
    @import url(//at.alicdn.com/t/c/font_4061940_19xdjyaz1if.css);

    :root {
      --p-m-g: 10px;
      --w: 500px;
      --color: #FC427B;
      --second-color: #FD7272;
      --warn-color: #973443;
      --border-r: 6px;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    h3,
    .btns {
      text-align: center;
    }

    body {
      display: flex;
      flex-direction: column;
      gap: 10px;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }

    form {
      width: 100%;
      max-width: 400px;
      display: flex;
      flex-direction: column;
      gap: calc(2*var(--p-m-g));
      padding: var(--p-m-g);
    }

    input,
    button,
    textarea {
      background-color: transparent;
      outline: none;
      font: inherit;
      color: inherit;
      border: 1px solid #ddd;
      border-radius: var(--border-r);
      padding: 0 var(--p-m-g);
    }

    input {
      width: 100%;
      height: 50px;
    }

    textarea {
      width: 100%;
      height: 120px;
      resize: none;
    }

    textarea {
      padding: var(--p-m-g);
    }

    textarea:invalid,
    input:invalid {
      color: var(--warn-color);
    }

    .label {
      position: absolute;
      right: var(--p-m-g);
      top: -10px;
      padding: 0 var(--p-m-g);
      font-size: 15px;
      pointer-events: none;
      background-color: #fff;
    }

    button {
      padding: 6px 30px;
      color: #fff;
      background-size: 200%;
      text-transform: capitalize;
      transition: 0.4s;
      border: 1px solid var(--color);
      background-image: linear-gradient(90deg, var(--color), var(--second-color));
      cursor: pointer;
    }

    .btns button:nth-child(2) {
      background-image: none;
      color: var(--color);
    }

    .iconfont {
      font-size: 20px;
    }

    .input-box {
      position: relative;
      width: 100%;
    }

    .ipt:focus {
      border-color: var(--second-color);
    }

    .ipt:focus+.label {
      color: var(--second-color);
    }
  </style>
</head>

<body>
  <form id="form">
    <h3>任何建议，欢迎留言 <span class="iconfont icon-qianming"></span></h3>
    <div class="input-box">
      <input class="ipt" type="text" name="name" required maxlength="8" placeholder="your nickname">
      <span class="label iconfont icon-User"></span>
    </div>
    <div class="input-box">
      <input class="ipt" type="email" name="email" required placeholder="your email">
      <span class="label iconfont icon-xinfeng"></span>
    </div>
    <div class="input-box message">
      <textarea class="ipt" name="message" required maxlength="60" placeholder="your message"></textarea>
      <span class="label iconfont icon-bianjiwenben"></span>
    </div>
    <div class="btns">
      <button type="submit" id="btn">提交</button>
      <button type="reset">重填</button>
    </div>
  </form>
  <div id="footer"></div>
  <script src="/utils/custom/footer.js"></script>
