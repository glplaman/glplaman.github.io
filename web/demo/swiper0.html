<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>轮播 Swiper</title>
  <link rel="stylesheet" href="../css/swiper.css">
</head>

<body>
  <section class="manu">
    <h2>手动轮播</h2>
    <h4>(点击触发)</h4>
    <input type="radio" name="r" id="r1" checked hidden>
    <input type="radio" name="r" id="r2" hidden>
    <input type="radio" name="r" id="r3" hidden>
    <input type="radio" name="r" id="r4" hidden>
    <input type="radio" name="r" id="r5" hidden>
    <div class="sliders manual">
      <div class="sliders-box">
        <img class="sliders-item" src="../../utils/military/military1.jpg" alt="">
        <img class="sliders-item" src="../../utils/military/military2.jpg" alt="">
        <img class="sliders-item" src="../../utils/military/military3.jpg" alt="">
        <img class="sliders-item" src="../../utils/military/military4.jpg" alt="">
        <img class="sliders-item" src="../../utils/military/military5.jpg" alt="">
      </div>
    </div>
    <div class="radio-box">
      <label for="r1" class="bar b1"></label>
      <label for="r2" class="bar b2"></label>
      <label for="r3" class="bar b3"></label>
      <label for="r4" class="bar b4"></label>
      <label for="r5" class="bar b5"></label>
    </div>
  </section>
  <section>
    <h2>自动轮播</h2>
    <h4>(hover触发)</h4>
    <div class="sliders auto">
      <div class="slider-box basic">
        <img class="slider" src="../../utils/military/military1.jpg" alt="">
        <img class="slider" src="../../utils/military/military2.jpg" alt="">
        <img class="slider" src="../../utils/military/military3.jpg" alt="">
        <img class="slider" src="../../utils/military/military4.jpg" alt="">
        <img class="slider" src="../../utils/military/military5.jpg" alt="">
      </div>
    </div>
  </section>
  <section>
    <h2>同步自动轮播</h2>
    <h4>(hover触发)</h4>
    <div class="sliders sync">
      <div class="slider-box auto">
        <img class="slider" src="../../utils/military/military1.jpg" alt="">
        <img class="slider" src="../../utils/military/military2.jpg" alt="">
        <img class="slider" src="../../utils/military/military3.jpg" alt="">
        <img class="slider" src="../../utils/military/military4.jpg" alt="">
        <img class="slider" src="../../utils/military/military5.jpg" alt="">
      </div>
    </div>
    <div class="dot-box">
      <div class="dot"></div>
      <div class="dot"></div>
      <div class="dot"></div>
      <div class="dot"></div>
      <div class="dot"></div>
    </div>
  </section>
  <section class="js">
    <h2>JS自动缓动轮播</h2>
    <div class="swiper-box">
      <ul class="swiper">
        <li><a href="javascript:;"><img src="../../utils/military/military1.jpg" alt="">1</a></li>
        <li><a href="javascript:;"><img src="../../utils/military/military2.jpg" alt="">2</a></li>
        <li><a href="javascript:;"><img src="../../utils/military/military3.jpg" alt="">3</a></li>
        <li><a href="javascript:;"><img src="../../utils/military/military4.jpg" alt="">3</a></li>
        <li><a href="javascript:;"><img src="../../utils/military/military5.jpg" alt="">3</a></li>
      </ul>
    </div>
  </section>
  <footer>Copyright Reserved &copy; By Cnplaman 2021-10-06</footer>
  <script src="./js/swiper.js"></script>
</body>

</html>
