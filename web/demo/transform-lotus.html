<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>心似莲花</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      height: 100vh;
      display: grid;
      place-items: center;
      background-color: #c0392b;
      color: #fff;
    }

    .lotus {
      position: relative;
      width: 120px;
      height: 120px;
      margin: 0 auto 2rem;
      cursor: pointer;
      text-align: initial;
    }

    .lotus-item {
      position: absolute;
      width: 100%;
      height: 100%;
      transform-origin: center 100%;
      transition: 0.4s;
      /* transform: rotate(calc(8deg*var(--rad))) translate(calc(4px*var(--rad)), -10px); */
      opacity: 0.4;
    }

    .lotus-item::before {
      content: '';
      position: absolute;
      width: 100%;
      height: 100%;
      border-radius: 0 50% 50% 50%;
      border: 1px solid #fff;
      background-color: rgba(255, 255, 255, .4);
      transform: rotate(45deg);
    }

    .lotus-item::after {
      content: '';
      position: absolute;
      left: 50%;
      top: -50%;
      transform: translateX(-50%);
      width: 4px;
      height: 4px;
      border-radius: 50%;
      background-color: #fff;
      transition: 0.4s;
    }

    .lotus:hover .lotus-item {
      transform: rotate(calc(12deg*var(--rad))) translate(calc(6px*var(--rad)), -10px);
      opacity: 0.6;
    }

    .lotus:hover .lotus-item::after {
      width: 10px;
      height: 10px;
    }

    .lotus:active .lotus-item:not(:active) {
      opacity: 0.2;
    }

    .lotus .lotus-item:active {
      opacity: 1;
      z-index: 999;
      translate: calc(10px*var(--rad)) -10px;
    }
  </style>
</head>

<body>
  <div class="lotus">
    <div class="lotus-item" style="--rad:-4"></div>
    <div class="lotus-item" style="--rad:-3"></div>
    <div class="lotus-item" style="--rad:-2"></div>
    <div class="lotus-item" style="--rad:-1"></div>
    <div class="lotus-item" style="--rad:0"></div>
    <div class="lotus-item" style="--rad:1"></div>
    <div class="lotus-item" style="--rad:2"></div>
    <div class="lotus-item" style="--rad:3"></div>
    <div class="lotus-item" style="--rad:4"></div>
  </div>
</body>

</html>
