<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>表单 注册 Form Register</title>
  <style>
    :root {
      --main-color: #a00;
      --bg-color: #fbf4f6;
      --border-radius: 6px;
      --border-color: #ccc;
      --padding-marging: 10px;
      accent-color: var(--main-color);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'poppins', Arial, Helvetica, sans-serif;
    }

    input,
    button {
      border: none;
      outline: none;
      background-color: transparent;
      font: inherit;
      color: inherit;
    }

    button {
      cursor: pointer;
    }

    form {
      width: 100%;
      max-width: 350px;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: var(--bg-color);
    }

    /* init done */
    .ipt-box {
      margin-bottom: var(--padding-marging);
    }

    .ipt {
      width: 100%;
      height: 50px;
      padding: 0 var(--padding-marging);
      border: 1px solid var(--border-color);
      border-radius: var(--border-radius);
    }

    .ipt::selection {
      background-color: var(--main-color);
      color: #fff;
    }

    .ipt:focus {
      border-color: var(--main-color);
    }

    .leading {
      display: block;
      text-transform: capitalize;
      font-weight: 600;
    }

    .ipt-radio {
      height: 50px;
      line-height: 50px;
    }

    button {
      padding: 6px 20px;
      background-color: var(--main-color);
      color: #fff;
      border-radius: var(--border-radius);
      border: 1px solid var(--main-color);
      text-transform: capitalize;
    }

    .reset-btn {
      background-color: transparent;
      color: var(--main-color);
    }

    h1 {
      text-align: center;
      margin-bottom: var(--padding-marging);
      text-transform: capitalize;
    }

    h1 span {
      color: var(--main-color);
    }

    .tips {
      text-align: right;
      margin-top: var(--padding-marging);
    }

    .tips a {
      color: inherit;
      text-transform: capitalize;
      font-weight: 600;
    }

    .tips a:hover {
      color: var(--main-color);
    }
  </style>
</head>

<body>
  <form action="https://www.baidu.com">
    <h1>sign <span>up!</span></h1>
    <div class="ipt-box">
      <label class="leading" for="uname">user name</label>
      <input class="ipt" type="text" id="uname" placeholder="your name here" required maxlength="12"
        name="uname"></input>
    </div>
    <div class="ipt-box">
      <label class="leading" for="upass">password</label>
      <input class="ipt" type="password" id="upass" placeholder="your password here" required maxlength="12"
        name="upass"></input>
    </div>
    <div class="ipt-box">
      <label class="leading">gender</label>
      <div class="ipt-radio">
        <input type="radio" name="ugender" id="male" checked value="male">
        <label for="male">male</label>
        <input type="radio" name="ugender" id="female" value="female">
        <label for="female">female</label>
      </div>
    </div>
    <div class="ipt-box">
      <label class="leading">hobby</label>
      <div class="ipt-radio">
        <input type="checkbox" name="uhobby" value="code" id="code" checked>
        <label for="code">code</label>
        <input type="checkbox" name="uhobby" value="read" id="read">
        <label for="read">read</label>
        <input type="checkbox" name="uhobby" value="sing" id="sing">
        <label for="sing">sing</label>
        <input type="checkbox" name="uhobby" value="dance" id="dance">
        <label for="dance">dance</label>
        <input type="checkbox" name="uhobby" value="gym" id="gym">
        <label for="gym">gym</label>
      </div>
    </div>
    <button type="submit" class="btn submit-btn">submit</button>
    <button type="reset" class="btn reset-btn">reset</button>
    <div class="tips">Already have an account? <a href="./form-login.html">sign in</a></div>
  </form>
</body>

</html>
