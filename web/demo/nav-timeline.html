<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>首页导航 时间轴 Timeline</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', Helvetica, sans-serif;
    }

    html {
      scroll-behavior: smooth;
    }

    body {
      width: 100%;
      max-width: 800px;
      margin: 0 auto;
      timeline-scope: --n0, --n1, --n2, --n3, --n4;
    }

    nav {
      position: fixed;
      top: 0;
      right: 0;
      display: flex;
      flex-direction: column;
    }

    nav a {
      text-decoration: none;
      font: inherit;
      color: inherit;
      padding: 4px 10px;
      border-left: 4px solid transparent;
      animation-name: --nav;
      animation-timeline: var(--s);
    }

    @keyframes --nav {

      0%,
      100% {
        border-left-color: #0a0;
        color: #0a0;
      }
    }

    .cont>div {
      height: 60vh;
      background-color: #eee;
      /* use view() */
      view-timeline-name: var(--s);
      view-timeline-inset: 50%;
      /* scroll-timeline-name */
      /* scroll-timeline-inset */
    }
  </style>
</head>

<body>
  <nav>
    <a style="--s:--n0" href="#home">Lorem.</a>
    <a style="--s:--n1" href="#work">Eius!</a>
    <a style="--s:--n2" href="#info">Ex!</a>
    <a style="--s:--n3" href="#team">Ducimus.</a>
    <a style="--s:--n4" href="#about">Ratione!</a>
  </nav>
  <div class="cont">
    <div style="--s:--n0" id="home">home</div>
    <div style="--s:--n1" id="work">work</div>
    <div style="--s:--n2" id="info">info</div>
    <div style="--s:--n3" id="team">team</div>
    <div style="--s:--n4" id="about">about</div>
  </div>
</body>

</html>
