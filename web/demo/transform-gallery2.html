<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>3D画廊 - Gallery</title>
  <style>
:root {
  --z: 1000px;
  --w: 640px;
  --h: 360px;
}

* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  display: flex;
  width: 100vw;
  height: 100vh;
  perspective: var(--z);
  overflow: hidden;
}

.box {
  position: relative;
  width: 100%;
  height: 100%;
  transform-style: preserve-3d;
  animation: roll 30s linear infinite;
  margin: auto;
}

@keyframes roll {
  0% {
    transform: rotateY(0deg);
  }

  100% {
    transform: rotateY(-360deg);
  }
}

.item {
  position: absolute;
  width: var(--w);
  height: var(--h);
  background-color: #f40;
  left: 50%;
  top: 50%;
  margin-left: calc(var(--w)/-2);
  margin-top: calc(var(--h)/-2);
  transform: rotateY(calc(180deg + var(--pos)*36deg)) translateZ(var(--z));
  background-image: var(--url);
  background-size: cover;
  background-position: center;
  transition: 1s;
  box-shadow: 0px 0px 20px rgba(0, 0, 0, .2);
}

@media screen and (max-width: 768px) {
  :root {
    --z: 560px;
    --w: 360px;
    --h: 640px;
  }
}
  </style>
</head>

<body>
  <div class="box">
    <div class="item" style="--pos:0;--url:url(/utils/screen/screen0.jpg)"></div>
    <div class="item" style="--pos:1;--url:url(/utils/screen/screen1.jpg)"></div>
    <div class="item" style="--pos:2;--url:url(/utils/screen/screen2.jpg)"></div>
    <div class="item" style="--pos:3;--url:url(/utils/screen/screen3.jpg)"></div>
    <div class="item" style="--pos:4;--url:url(/utils/screen/screen4.jpg)"></div>
    <div class="item" style="--pos:5;--url:url(/utils/screen/screen5.jpg)"></div>
    <div class="item" style="--pos:6;--url:url(/utils/screen/screen6.jpg)"></div>
    <div class="item" style="--pos:7;--url:url(/utils/screen/screen7.jpg)"></div>
    <div class="item" style="--pos:8;--url:url(/utils/screen/screen8.jpg)"></div>
    <div class="item" style="--pos:9;--url:url(/utils/screen/screen9.jpg)"></div>
  </div>
</body>

</html>
