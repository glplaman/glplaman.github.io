<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>卡片翻转 - Card Flip</title>
  <style>
* {
  margin: 0;
  padding: 0;
}

body {
  display: flex;
  height: 100vh;
}

.card-box {
  width: 300px;
  height: 400px;
  perspective: 1000px;
  padding: 10px;
  border: 4px solid #f1f2f3;
  margin: auto;
  cursor: pointer;
}

.card {
  position: relative;
  width: 100%;
  height: 100%;
  background-color: #fff;
  transform-style: preserve-3d;
  transition: transform 1s;
}

.card::before,
.card::after {
  content: '';
  position: absolute;
  inset: 0;
  background-size: cover;
}

.card::before {
  background-image: url(/utils/screen/screen0.jpg);
}

.card::after {
  background-image: url(/utils/screen/screen1.jpg);
  transform: rotateY(180deg);
  backface-visibility: hidden;
}

.card-box:hover .card {
  transform: rotateY(180deg);
}
  </style>
</head>

<body>
  <div class="card-box">
    <div class="card"></div>
  </div>
</body>

</html>
