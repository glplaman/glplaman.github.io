<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>发牌 Deal</title>
  <style>
    body {
      width: 100%;
      height: 100%;
      margin: 0;
      padding: 0;
      /* background-image: url('./img/starnight.jpg'); */
      background-size: cover;
      /* color: #fff; */
    }

    ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    a {
      text-decoration: none;
    }

    div {
      box-sizing: border-box;
    }

    img {
      width: 100%;
    }

    .wrap {
      position: relative;
      width: 60px;
      height: 100px;
      margin: 100px auto;
      perspective: 1200px;
      transform-style: preserve-3d;
      transform: rotateX(-30deg);
    }

    .item {
      position: absolute;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      line-height: 100px;
      text-align: center;
      border: 1px solid #f40;
      background: #f40;
      -webkit-box-reflect: below 10px -webkit-gradient(linear, left top, left bottom, from(transparent), to(rgba(255, 255, 255, 0.6)));
      transform-style: preserve-3d;
      transform: scale(0.5);
    }

    .item:nth-child(1) {
      animation: move0 0.4s ease-in-out forwards;
    }

    .item:nth-child(2) {
      animation: move1 0.4s ease-in-out 0.1s forwards;
    }

    .item:nth-child(3) {
      animation: move2 0.4s ease-in-out 0.2s forwards;
    }

    .item:nth-child(4) {
      animation: move3 0.4s ease-in-out 0.3s forwards;
    }

    .item:nth-child(5) {
      animation: move4 0.4s ease-in-out 0.4s forwards;
    }

    .item:nth-child(6) {
      animation: move5 0.4s ease-in-out 0.5s forwards;
    }

    .item:nth-child(7) {
      animation: move6 0.4s ease-in-out 0.6s forwards;
    }

    .item:nth-child(8) {
      animation: move7 0.4s ease-in-out 0.7s forwards;
    }

    .item:nth-child(9) {
      animation: move8 0.4s ease-in-out 0.8s forwards;
    }

    .item:nth-child(10) {
      animation: move9 0.4s ease-in-out 1s forwards;
    }

    @keyframes move0 {
      100% {
        transform: rotateY(20deg) translateZ(150px) scale(1);
      }
    }

    @keyframes move1 {
      100% {
        transform: rotateY(56deg) translateZ(150px) scale(1);
      }
    }

    @keyframes move2 {
      100% {
        transform: rotateY(92deg) translateZ(150px) scale(1);
      }
    }

    @keyframes move3 {
      100% {
        transform: rotateY(128deg) translateZ(150px) scale(1);
      }
    }

    @keyframes move4 {
      100% {
        transform: rotateY(164deg) translateZ(150px) scale(1);
      }
    }

    @keyframes move5 {
      100% {
        transform: rotateY(200deg) translateZ(150px) scale(1);
      }
    }

    @keyframes move6 {
      100% {
        transform: rotateY(236deg) translateZ(150px) scale(1);
      }
    }

    @keyframes move7 {
      100% {
        transform: rotateY(272deg) translateZ(150px) scale(1);
      }
    }

    @keyframes move8 {
      100% {
        transform: rotateY(308deg) translateZ(150px) scale(1);
      }
    }

    @keyframes move9 {
      100% {
        transform: rotateY(344deg) translateZ(150px) scale(1);
      }
    }
  </style>
</head>

<body>
  <div id="app">
    <div class="wrap">
      <div class="item">A</div>
      <div class="item">B</div>
      <div class="item">C</div>
      <div class="item">D</div>
      <div class="item">E</div>
      <div class="item">F</div>
      <div class="item">G</div>
      <div class="item">H</div>
      <div class="item">I</div>
      <div class="item">J</div>
    </div>
  </div>
</body>

</html>
