<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>自定义字体 Font</title>
  <style>
    @import url('../../css/fonts_YuWei.css');

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      display: flex;
      height: 100vh;
    }

    h1 {
      font-family: "YuWei";
      font-size: 2.5rem;
      color: #DE2910;
      outline: #fff;
      font-weight: 700;
      text-shadow: 2px 0px 0px #fff,
        0px 2px 0px #fff,
        -2px 0px 0px #fff,
        0px -2px 0px #fff,
        4px 4px 8px #333;
      margin: auto;
    }
  </style>
</head>

<body>
  <h1>社会主义核心价值观</h1>
</body>

</html>
