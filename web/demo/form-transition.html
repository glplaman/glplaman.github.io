<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>表单 Form Transition</title>
  <style>
    @import url(//at.alicdn.com/t/c/font_4375346_fgaaclszyu.css);

    :root {
      --main-color: #0aa;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, Helvetica, sans-serif;
    }

    input[type='text'],
    input[type='email'],
    input[type='password'] {
      outline: none;
      width: 100%;
      height: 40px;
      color: #333;
      font: inherit;
      border: 1px solid #eee;
      padding: 0 10px;
      background-color: #eee;
    }

    input::placeholder {
      text-transform: capitalize;
    }

    input:valid,
    input:valid+span {
      color: var(--main-color);
    }

    input[type='checkbox'] {
      accent-color: var(--main-color);
    }

    button {
      border: none;
      outline: none;
      color: #fff;
      font: inherit;
      height: 40px;
      background-color: transparent;
      cursor: pointer;
      text-transform: uppercase;
    }

    h1 {
      color: var(--main-color);
      text-transform: uppercase;
      margin-bottom: 10px;
    }

    h2 {
      text-transform: capitalize;
    }

    .iconfont {
      font-size: 20px;
    }

    body {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      gap: 20px;
      height: 100vh;
      /* background-image: radial-gradient(#00abf0, #000); */
      background-color: #f1f1f1;
    }

    .wrap {
      position: relative;
      display: flex;
      width: 94%;
      max-width: 700px;
      height: 400px;
      background-color: #fff;
      box-shadow: 2px 2px 20px rgba(0, 0, 0, 0.2);
      overflow: hidden;
    }

    .form-box {
      position: absolute;
      right: 0;
      width: 50%;
      height: 100%;
      background-color: #fff;
      display: flex;
      align-items: center;
      transition: 0.6s 0.6s, visibility 0s 0.6s;
      z-index: 1;
    }

    .wrap.active .form-box {
      right: 50%;
    }

    .register {
      visibility: hidden;
    }

    .wrap.active .register {
      visibility: visible;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 10px;
      width: 100%;
      padding: 40px;
    }

    .ipt-box {
      position: relative;
      display: flex;
      align-items: center;
    }

    .ipt-box input:focus {
      border: 1px solid var(--main-color);
    }

    .ipt-box input:focus+span {
      color: var(--main-color);
    }

    .btn {
      background-color: var(--main-color);
    }

    .btn:hover {
      transition: 0.5s;
      letter-spacing: 2px;
    }

    .icon-box {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin-top: 20px;
    }

    .icon-box .iconfont {
      display: flex;
      padding: 10px;
      border-radius: 10px;
      border: 1px solid #ccc;
      transition: .5s;
      cursor: pointer;
    }

    .icon-box .iconfont:hover {
      border-radius: 50%;
      color: var(--main-color);
    }

    .ipt-box span {
      position: absolute;
      right: 10px;
    }

    .mask {
      position: absolute;
      width: 100%;
      height: 100%;
    }

    .mask::before {
      content: '';
      position: absolute;
      left: -250%;
      width: 300%;
      height: 100%;
      background-color: var(--main-color);
      border-radius: 200px;
      transition: 1s 0.2s;
      z-index: 2;
    }

    .wrap.active .mask::before {
      left: 50%;
    }

    .mask .tips {
      position: absolute;
      width: 50%;
      height: 100%;
      padding: 40px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      gap: 10px;
      transition: 0.5s;
      color: #fff;
      z-index: 2;
    }

    /* left */
    .mask .register-tips {
      align-items: flex-start;
      left: 0;
      transition-delay: 0.6s;
    }

    .wrap.active .mask .register-tips {
      left: -50%;
    }

    /* right */
    .mask .login-tips {
      align-items: flex-end;
      right: -50%;
      transition-delay: 0.5s;
    }

    .wrap.active .mask .login-tips {
      right: 0;
    }

    .mask button {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      border: 1px solid #fff;
      border-radius: 20px;
      width: 150px;
    }

    .mask button span {
      transition: 0.2s;
    }

    .btn-register:hover span {
      transform: translateX(-10px);
    }

    .btn-login:hover span {
      transform: translateX(10px);
    }

    footer {
      font-size: 12px;
      text-transform: capitalize;
      padding: 1rem 0;
      pointer-events: none;
      transition: 0s 0.5s;
    }

    @media screen and (max-width: 768px) {
      .wrap {
        width: 100vw;
        flex: 1;
      }

      .form-box {
        width: 100%;
        height: 70%;
        bottom: 0;
        right: 0;
      }

      .wrap.active .form-box {
        right: 0;
        bottom: 30%;
      }

      /* toggle */
      .mask::before {
        width: 100%;
        height: 300%;
        top: -270%;
        left: 0;
      }

      .wrap.active .mask::before {
        left: 0;
        top: 70%;
      }

      .mask .tips {
        width: 100%;
        height: 30%;
        align-items: center;
      }

      .mask .register-tips {
        top: 0%;
      }

      .wrap.active .mask .register-tips {
        left: 0;
        top: -30%;
      }

      .mask .login-tips {
        right: 0;
        bottom: -30%;
      }

      .wrap.active .mask .login-tips {
        bottom: 0%;
      }

      footer {
        position: fixed;
        bottom: 0;
        z-index: 99;
      }

      .wrap.active+footer {
        color: #fff;
      }
    }
  </style>
</head>

<body>
  <div class="wrap">
    <div class="form-box login">
      <form action="https://www.baidu.com">
        <h1>login</h1>
        <div class="ipt-box">
          <input type="email" name="uemail" placeholder="your email" required maxlength="18">
          <span class="iconfont icon-mail"></span>
        </div>
        <div class="ipt-box">
          <input type="password" name="upass" placeholder="your password" required maxlength="12">
          <span class="iconfont icon-shop"></span>
        </div>
        <div class="ipt-box">
          <input type="checkbox" id="rem">&nbsp;&nbsp;<label for="rem">Remember me</label>
        </div>
        <button type="submit" class="btn">login</button>
        <div class="icon-box">
          <span class="iconfont icon-alipay1193369easyiconnet"></span>
          <span class="iconfont icon-wechat1193418easyiconnet"></span>
          <span class="iconfont icon-xiaomimi1193422easyiconnet"></span>
          <span class="iconfont icon-weibo1193419easyiconnet"></span>
          <span class="iconfont icon-taobao1193410easyiconnet"></span>
        </div>
      </form>
    </div>
    <div class="form-box register">
      <form action="https://www.baidu.com">
        <h1>register</h1>
        <div class="ipt-box">
          <input type="text" name="uname" placeholder="your name" required maxlength="12">
          <span class="iconfont icon-user"></span>
        </div>
        <div class="ipt-box">
          <input type="email" name="uemail" placeholder="your email" required maxlength="18">
          <span class="iconfont icon-mail"></span>
        </div>
        <div class="ipt-box">
          <input type="password" name="upass" placeholder="your password" required maxlength="12">
          <span class="iconfont icon-shop"></span>
        </div>
        <div class="ipt-box">
          <input type="checkbox" id="item">&nbsp;&nbsp;<label for="item">Agree with the items</label>
        </div>
        <button type="submit" class="btn">register</button>
      </form>
    </div>
    <div class="mask">
      <div class="tips register-tips">
        <h2>hello, there.</h2>
        <p>Don't have an account?</p>
        <button type="button" class="btn-register"><span class="iconfont icon-arrow-left"></span>
          register</button>
      </div>
      <div class="tips login-tips">
        <h2>welcom back.</h2>
        <p>Alread have an account?</p>
        <button type="button" class="btn-login">login<span class="iconfont icon-arrow-right"></span></button>
      </div>
    </div>
  </div>
  <footer>Copyright &commat; 2024-2026</footer>
  <script>
    const wrap = document.querySelector('.wrap')
    const btnLogin = document.querySelector('.btn-login')
    const btnRegister = document.querySelector('.btn-register')

    btnRegister.onclick = function () {
      wrap.classList.add('active')
    }

    btnLogin.onclick = function () {
      wrap.classList.remove('active')
    }
  </script>
</body>

</html>
