<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>3D图标动画 Icon - Animation</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .icon {
      width: 150px;
      height: 150px;
      background-image: url(/utils/icon/anih5.png);
      background-size: 150px;
      animation: icon-leave 1s steps(23) forwards;
      cursor: pointer;
    }

    .icon:hover {
      animation: icon-enter 1s steps(23) forwards;
    }

    @keyframes icon-leave {
      from {
        background-position: 0 -3450px;
      }

      to {
        background-position: 0 0;
      }
    }

    @keyframes icon-enter {
      from {
        background-position: 0 0;
      }

      to {
        background-position: 0 -3450px;
      }
    }
  </style>
</head>

<body>
  <div class="icon"></div>
</body>

</html>
