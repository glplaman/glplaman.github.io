<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wave 光波</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #000;
      height: 100vh;
    }

    .wave {
      position: relative;
      display: flex;
      justify-content: center;
      align-items: center;
      transform: rotateX(70deg);
    }

    .wave div {
      position: absolute;
      width: calc(var(--ind)*20px);
      aspect-ratio: 1/1;
      border-radius: 50%;
      border: 4px solid #089;
      animation: el 2.4s ease-in-out infinite;
      animation-delay: calc(var(--ind)*-0.1s);
      box-shadow: 0 0 4px 1px #fff;
    }

    @keyframes el {

      0%,
      100% {
        transform: translateY(0px);
        filter: hue-rotate(0deg);
      }

      50% {
        transform: translateY(-50vh);
        filter: hue-rotate(360deg);
      }
    }
  </style>
</head>

<body>
  <dd class="wave">
    <div style="--ind:0"></div>
    <div style="--ind:1"></div>
    <div style="--ind:2"></div>
    <div style="--ind:3"></div>
    <div style="--ind:4"></div>
    <div style="--ind:5"></div>
    <div style="--ind:6"></div>
    <div style="--ind:7"></div>
    <div style="--ind:8"></div>
    <div style="--ind:9"></div>
    <div style="--ind:10"></div>
    <div style="--ind:11"></div>
    <div style="--ind:12"></div>
    <div style="--ind:13"></div>
    <div style="--ind:14"></div>
    <div style="--ind:15"></div>
    <div style="--ind:16"></div>
    <div style="--ind:17"></div>
    <div style="--ind:18"></div>
    <div style="--ind:19"></div>
  </dd>
</body>

</html>
