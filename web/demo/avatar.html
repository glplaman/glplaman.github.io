<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>头像 Avatar</title>
  <style>
    @import url(../../css/fonts_GreatVibes.css);

    :root {
      --bg-color: #171f2b;
      --second-bg-color: #1f2733;
      --nav-bg-color: rgba(255, 255, 255, .1);
      --main-color: #5988b0;
      --second-color: #de5096;
      --w: 150px;
      --h: 150px;
      --lh: 15px;
      --p-m-g: 10px;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    *::before,
    *::after {
      box-sizing: border-box;
    }

    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      background-color: #000;
      padding: 50px 10px;
      gap: 100px;
    }

    .item {
      position: relative;
      display: flex;
      flex-direction: column;
      gap: var(--p-m-g);
    }

    @keyframes scan {

      100% {
        mask-position: right;
      }
    }

    /* case 1 */
    .static img {
      width: var(--w);
      height: var(--h);
      border: 5px solid #fff;
      border-radius: 50%;
      object-fit: cover;
    }

    .static-title {
      font-size: calc(var(--lh)*2);
      text-transform: capitalize;
      color: var(--color, #f39c12);
      font-family: 'greatvibes';
      font-weight: 600;
      mask-image: linear-gradient(to right, #0000, #000 50%, #000);
      mask-size: 200% 100%;
    }

    .item:hover .static-title {
      animation: scan 3s linear alternate infinite;
    }

    /* case 2 */
    .bg-avatar {
      position: relative;
      width: calc(var(--w) - 10px);
      height: calc(var(--h) - 10px);
      background-image: url(../imgs/wangfei.png);
      background-position: center;
      background-size: cover;
      border-radius: 50%;
    }

    .bg-avatar::before {
      content: '';
      position: absolute;
      inset: -5px;
      background-image: linear-gradient(#a00, #d5a88b, #124c5c);
      border-radius: 50%;
      z-index: -1;
      animation: roll 5s linear infinite;
    }

    .bg-title {
      font-size: calc(var(--lh)*2);
      text-transform: capitalize;
      color: transparent;
      font-family: 'greatvibes';
      font-weight: 600;
      background-image: linear-gradient(to right, #a00, #d5a88b, #124c5c);
      background-clip: text;
      background-size: 200% auto;
      background-position: 0 0;
      transition: background-position 0.5s;
    }

    .bg:hover .bg-title {
      background-position: 100% 0;
    }

    @keyframes roll {
      to {
        transform: rotate(360deg);
      }
    }

    /* rotate */
    .scale-avatar {
      position: relative;
      width: var(--w);
      height: var(--h);
      border-radius: 50%;
    }

    .scale-avatar::before {
      content: '';
      position: absolute;
      inset: 0px;
      transition: .5s;
      border-radius: 50%;
      background-image: linear-gradient(#098 50%, #fff 0);
    }

    .scale-avatar:hover::before {
      transform: rotate(180deg);
    }

    .scale-avatar div {
      position: absolute;
      inset: 5px;
      border-radius: 50%;
      overflow: hidden;
    }

    .scale-avatar div::after {
      content: '';
      position: absolute;
      inset: 0px;
      border-radius: 50%;
      background-image: url(https://images.unsplash.com/photo-1699901853492-8bc942fc6a5c?crop=entropy&cs=tinysrgb&fit=max&fm=jpg&ixid=M3wzMjM4NDZ8MHwxfHJhbmRvbXx8fHx8fHx8fDE3MDIxMDczNTB8&ixlib=rb-4.0.3&q=80&w=400);
      background-size: cover;
      background-position: center;
      transition: .5s;
    }

    .scale-avatar:hover div::after {
      transform: scale(1.5);
    }

    /* case 3 */
    .scale {
      position: relative;
      --h: 200px;
      width: var(--w);
      height: var(--h);
      border-bottom-left-radius: 120px;
      border-bottom-right-radius: 120px;
      /* background-color: #fff; */
    }

    .scale::before,
    .scale::after {
      content: '';
      position: absolute;
      bottom: 0;
      width: var(--w);
      height: var(--w);
    }

    .scale::before {
      background-image: linear-gradient(to top, #f42, #f39c12);
      border-radius: 50%;
      border: 4px solid #fff;
      z-index: 1;
    }

    .scale::after {
      height: var(--h);
      background-image: url(../../imgs/avatar.webp);
      background-size: 90%;
      background-position: right 10px bottom 0;
      background-repeat: no-repeat;
      border-bottom-left-radius: 120px;
      border-bottom-right-radius: 120px;
      transform-origin: bottom center;
      transition: 0.4s;
      z-index: 2;
    }

    .scale .mask {
      position: absolute;
      bottom: 0;
      width: var(--w);
      height: var(--w);
      border-radius: 50%;
      border: 4px solid #fff;
      border-top-color: transparent;
      z-index: 3;
    }


    .scale:hover::after {
      background-size: 110%;
    }
  </style>
</head>

<body>
  <div class="item static">
    <img src="../imgs/wangfei.png" alt="">
    <div class="static-title">wang fei</div>
  </div>
  <div class="item bg">
    <div class="bg-avatar"></div>
    <div class="bg-title" style="--color:#de5096">wang fei</div>
  </div>
  <div class="item rotate">
    <div class="scale-avatar">
      <div></div>
    </div>
    <div class="static-title" style="--color:#098">wang fei</div>
  </div>
  <div class="item ">
    <div class="scale">
      <div class="mask title"></div>
    </div>
    <div class="static-title" style="--color:#f39c12">wang fei</div>
  </div>
</body>

</html>
