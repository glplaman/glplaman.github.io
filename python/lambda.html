<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>lambda 表达式</title>
  <link rel="stylesheet" href="../css/common.css">
  <base target="_blank">
</head>

<body>
  <header>
    <h1>lambda</h1>
    <span>表达式</span>
  </header>
  <dl>
    <dd>
      <div>匿名函数</div>
      <div>更加简洁、清晰</div>
      <div>冒号 : 前面是参数，后面是逻辑表达式</div>
      <pre>s = lambda x: x*x</pre>
      <pre>s(2)</pre>
      <pre>( lambda x: x*x )(2)</pre>
      <pre>s = lambda x, y: x + y</pre>
      <pre>s(2, 3)</pre>
    </dd>
  </dl>
  <div id="footer"></div>

</body>
