<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>测试 Quiz</title>
  <link rel="stylesheet" href="../css/common.css">
  <base target="_blank">
</head>

<body>
  <header>
    <h1>测试</h1>
    <span>Quiz</span>
  </header>
  <dl>
    <dd class="example-sn">Python语言中，使用（）添加单行注释。</dd>
    <dd class="alpha">
      <div>#</div>
      <div>##</div>
      <div>###</div>
      <div>//</div>
    </dd>
    <dd class="qa">A</dd>
    <dd class="example-sn">Python语言中，使用（）表示空值。</dd>
    <dd class="alpha">
      <div>Null</div>
      <div>None</div>
      <div>undefined</div>
      <div>以上都对</div>
    </dd>
    <dd class="qa">B</dd>
    <dd class="example-sn">以下Python语言的模块中，不支持深度学习的是（）。</dd>
    <dd class="alpha">
      <div>TensorFlow</div>
      <div>Matplotlib</div>
      <div>PyTorch</div>
      <div>Keras</div>
    </dd>
    <dd class="qa">B</dd>
    <dd class="example-sn">下列命令中，不能用于诊断DNS故障的是（）。</dd>
    <dd class="alpha">
      <div>netstat</div>
      <div>nslookup</div>
      <div>ping</div>
      <div>tracert</div>
    </dd>
    <dd class="qa">A</dd>
  </dl>
  <div id="footer"></div>
  <script src="/utils/custom/footer.js"></script>
</body>

</html>
