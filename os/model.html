<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>开发模型 Model</title>
  <link rel="stylesheet" href="./css/style.css">
  <link rel="stylesheet" href="../css/sn.css">
  <link rel="stylesheet" href="../css/code.css">
</head>

<body>
  <div class="container">
    <header>
      <h1>开发模型</h1>
      <h3>Model</h3>
    </header>
    <main>
      <dl>
        <dt>知识点 Points</dt>
        <dd class="number">

        </dd>
      </dl>
      <div class="chap">瀑布模型</div>
      <dl>
        <dd>需求明确</dd>
        <dd>风险控制弱</dd>
        <dd>开发完才测试</dd>
      </dl>
      <div class="chap">v模型</div>
      <dl>
        <dd>与测试结合：每个阶段都有测试</dd>
        <dd>
          <figure class="img-sn">
            <img src="./imgs/mv.png" alt="">
            <figcaption>V模型</figcaption>
          </figure>
        </dd>
      </dl>
      <div class="chap">原型模型</div>
      <dl>
        <dd>也叫演化模型</dd>
        <dd>原型方法；需求不明确；经常变化</dd>
      </dl>
      <div class="chap">增量模型</div>
      <dl>
        <dd>第一个增量是核心</dd>
        <dd>增量不稳定会增加成本</dd>
      </dl>
      <div class="chap">螺旋模型</div>
      <dl>
        <dd>大型、复杂、风险</dd>
        <dd>瀑布模型和原型模型结合</dd>
      </dl>
      <div class="chap">喷泉模型</div>
      <dl>
        <dd>自底向上</dd>
        <dd>面向对象、复用好、开发过程无间隙、节省时间</dd>
        <dd>使用用例图</dd>
      </dl>
      <div class="chap">RUP统一过程模型</div>
      <dl>
        <dd>大型项目、时间周期长，构件化开发</dd>
        <dd>以架构为中心，以用例图为驱动</dd>
        <dd>过程：初始→细化→构建→交付</dd>
      </dl>
      <div class="chap">快速模型</div>
      <dl>
        <dd>敏捷开发</dd>
      </dl>
      <div class="chap">演化|迭代模型</div>
      <dl>
        <dd>快速开发；尽快开发；慢慢改善</dd>
      </dl>
    </main>
    <div id="footer"></div>
    <script src="/utils/custom/footer.js"></script>
  </div>
</body>

</html>
