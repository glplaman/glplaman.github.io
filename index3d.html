  <script>
    AFRAME.registerComponent('click-listener', {
      init: function () {
        // 获取当前组件所在实体元素
        var el = this.el;

        // 为实体添加点击事件监听器
        el.addEventListener('click', function (event) {
          // 当立方体被点击时，打开一个新的网页
          window.open('./index.html', '_blank');
        });
      }
    });
