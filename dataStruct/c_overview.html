<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>C</title>
  <link rel="stylesheet" href="//at.alicdn.com/t/c/font_3833335_1f9pn1th1px.css">
  <link rel="stylesheet" href="../css/java/file.css">
  <style>
    .iconfont {
      font-size: inherit;
    }

    .flex-h {
      display: flex;
      align-items: center;
      margin-top: 1rem;
      margin-bottom: 1rem;
    }

    .txt-r {
      text-align: right;
    }

    .item-box {
      flex: 1;
    }

    .key-box {
      flex-basis: 200px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background-color: #f46;
      color: #fff;
      margin-left: 1rem;
      margin-right: 1rem;
      font-size: 1.2rem;
    }

    .key-box .iconfont {
      font-size: 2rem;
    }

    @media screen and (max-width:768px) {
      .key-box {
        flex-basis: 100px;
      }
    }
  </style>
</head>

<body>
  <header></header>
  <nav>
    <ul>
      <li class="nav-item active">
        <span class="iconfont icon-accountbalance title-icon"></span>
        <span class="title-txt">简介</span>
      </li>
      <li class="nav-item">
        <span class="iconfont icon-hangzhengguanli title-icon"></span>
        <span class="title-txt">内容</span>
      </li>
      <li class="nav-item">
        <span class="iconfont icon-grade title-icon"></span>
        <span class="title-txt">考核</span>
      </li>
      <li class="nav-item">
        <span class="iconfont icon-notifications title-icon"></span>
        <span class="title-txt">建议</span>
      </li>
      <li class="nav-item">
        <span class="iconfont icon-extension title-icon"></span>
        <span class="title-txt">资源</span>
      </li>
      <li class="hot-spot"></li>
    </ul>
  </nav>
  <div class="cont-wrap">
    <div class="inner-box">
      <dl class="inner-cont">
      </dl>
      <dl class="inner-cont">
        <dd class="flex-h">
          <div class="item-box txt-r">
            <div>int</div>
            <div>char</div>
            <div>float</div>
          </div>
          <div class="key-box">
            <span>类型</span>
            <span class="iconfont icon-leixing"></span>
          </div>
          <div class="item-box">
            <div>struct</div>
            <div>union</div>
            <div>enum</div>
          </div>
        </dd>
        <dd class="flex-h">
          <div class="item-box txt-r">
            <div>scanf</div>
            <div>getchar</div>
            <div>gets</div>
          </div>
          <div class="key-box">
            <span>I/O</span>
            <span class="iconfont icon-laptop"></span>
          </div>
          <div class="item-box">
            <div>printf</div>
            <div>putchar</div>
            <div>puts</div>
          </div>
        </dd>
        <dd class="flex-h">
          <div class="item-box txt-r">
            <div>+ - * / %</div>
            <div>&& || !</div>
          </div>
          <div class="key-box">
            <span>表达式</span>
            <span class="iconfont icon-V1"></span>
          </div>
          <div class="item-box">
            <div>> &lt; == !=</div>
            <div>?:</div>
          </div>
        </dd>
        <dd class="flex-h">
          <div class="item-box txt-r">
            <div>if-else</div>
            <div>switch-case</div>
          </div>
          <div class="key-box">
            <span>语句</span>
            <span class="iconfont icon-V"></span>
          </div>
          <div class="item-box">
            <div>for</div>
            <div>while</div>
          </div>
        </dd>
        <dd class="flex-h">
          <div class="item-box txt-r">
            <div>int []</div>
            <div>char []</div>
          </div>
          <div class="key-box">
            <span>数组</span>
            <span class="iconfont icon-viewarray"></span>
          </div>
          <div class="item-box">
            <div>[]</div>
            <div>[][]</div>
          </div>
        </dd>
        <dd class="flex-h">
          <div class="item-box txt-r">
            <div>int *</div>
            <div>char *</div>
          </div>
          <div class="key-box">
            <span>指针</span>
            <span class="iconfont icon-conditional-flow"></span>
          </div>
          <div class="item-box">
            <div>struct *</div>
            <div>fn *</div>
          </div>
        </dd>
        <dd class="flex-h">
          <div class="item-box txt-r">
            <div>int fn()</div>
            <div>char fn()</div>
          </div>
          <div class="key-box">
            <span>函数</span>
            <span class="iconfont icon-sum"></span>
          </div>
          <div class="item-box">
            <div>*fn()</div>
          </div>
        </dd>
      </dl>
      <dl class="inner-cont">

      </dl>
      <dl class="inner-cont">

      </dl>
      <dl class="inner-cont">

      </dl>
    </div>
  </div>
  <div id="footer"></div>
  <script src="/utils/custom/footer.js"></script>
  <script>
    window.onload = function () {
      let navItems = document.querySelectorAll('.nav-item');
      let inner = document.querySelector('.inner-box');
      let w = inner.getBoundingClientRect().width / 5;
      navItems.forEach((item, i) => {
        item.addEventListener('click', () => {
          navItems.forEach(itemInner => {
            itemInner.classList.remove('active');
          })
          item.classList.add('active')
          inner.style.left = -i * w + 'px'
        })
      })
    }
  </script>
</body>

</html>
