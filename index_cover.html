<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Happy 2024</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html {
      font-size: 26.666667vw;
    }

    body {
      display: grid;
      place-items: center;
      width: 100vw;
      height: 100vh;
      color: #fff;
      background-color: #e84393;
      font-size: 0.16rem;
    }

    video {
      position: fixed;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -1;
      pointer-events: none;
    }

    div {
      display: flex;
      text-align: center;
      color: inherit;
      text-decoration: none;
      pointer-events: none;
    }

    div span {
      font-family: Arial, Helvetica, sans-serif;
      filter: blur(100px);
      text-shadow:
        0 0 4px rgba(250, 250, 250, 0.4),
        0 0 8px rgba(250, 250, 250, 0.4),
        0 0 16px rgba(250, 250, 250, 0.4);
      animation: blur 1s linear calc(var(--ind)*.2s) forwards;
      user-select: none;
    }

    @keyframes blur {
      to {
        filter: blur(0px);
      }
    }

    @media screen and (max-width:768px) {
      body {
        /* background-image: linear-gradient(#e6acc9, #e84393); */
        background-image: url(https://cdn.pixabay.com/photo/2021/04/05/13/10/cherry-blossoms-6153384_1280.jpg);
        background-size: cover;
      }

      video {
        display: none;
      }
    }
  </style>
</head>

<body>
  <video src="./utils/video/flower.mp4" autoplay muted loop preload>not surpport</video>
  <div>
    <span style="--ind:0">遇</span>
    <span style="--ind:1">见</span>
    <span style="--ind:2">最</span>
    <span style="--ind:3">美</span>
    <span style="--ind:4">的</span>
    <span style="--ind:5"><sup>2</sup></span>
    <span style="--ind:6"><sup>0</sup></span>
    <span style="--ind:7"><sup>2</sup></span>
    <span style="--ind:8"><sup>4</sup></span>
  </div>
  <script>
    document.addEventListener('click', () => {
      window.location.href = './index.html'
    })
  </script>
</body>

</html>
