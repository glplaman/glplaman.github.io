<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vue Links</title>
  <link rel="stylesheet" href="">
  <base target="_blank">
  <style>
    body {
      margin: 0;
      box-sizing: border-box;
    }

    .chap {
      text-align: center;
      background-color: #4bc2ce;
      line-height: 3rem;
      color: #fff;
      font-size: 18px;
    }

    .links {
      counter-reset: sn;
    }

    a {
      display: block;
      padding-left: 1rem;
      line-height: 30px;
      text-decoration: none;
      color: inherit;
      font-family: Arial, Helvetica, sans-serif;
    }

    a::before {
      counter-increment: sn;
      content: counter(sn);
    }

    a:hover {
      color: #4bc2ce;
    }
  </style>
</head>

<body>
  <div class="chap">资源库 Hot Links</div>
  <div class="links">
    <a href="https://code.visualstudio.com">. Vs Code</a>
    <a href="https://cn.vuejs.org">. Vue.js</a>
    <a href="https://nodejs.org/en">. Node.js</a>
    <a href="https://cn.vitejs.dev">. vite</a>
    <a href="https://yarnpkg.com">. yarn</a>
    <a href="https://www.iconfont.cn">. iconfont</a>
    <a href="https://vant-contrib.gitee.io/vant/#/en-US">. vant</a>
    <a href="https://git-scm.com">. git</a>
    <a href="https://github.com">. Github</a>
    <a href="https://www.googlefonts.cn/">. GoogleFonts</a>
  </div>
</body>

</html>
