<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Java Links</title>
  <link rel="stylesheet" href="">
  <base target="_blank">
  <style>
    body {
      margin: 0;
      box-sizing: border-box;
      font-family: Arial, Helvetica, sans-serif;
    }

    .chap {
      text-align: center;
      background-color: #4bc2ce;
      line-height: 3rem;
      color: #fff;
      font-size: 18px;
    }

    .links {
      counter-reset: sn;
    }

    a {
      display: block;
      padding-left: 1rem;
      line-height: 30px;
      text-decoration: none;
      color: inherit;
      font-family: Arial, Helvetica, sans-serif;
    }

    a::before {
      counter-increment: sn;
      content: counter(sn);
    }

    a:hover {
      color: #4bc2ce;
    }
  </style>
</head>

<body>
  <div class="chap">资源库 Hot Links</div>
  <div class="links">
    <a href="https://docs.oracle.com/en/java/javase/19/docs/api/index.html">. API文档 Java Document</a>
    <a href="https://alibaba.github.io/Alibaba-Java-Coding-Guidelines/">. 开发规范 Programming Specification</a>
    <a href="https://space.bilibili.com/95256449">. 遇见狂神说</a>
    <a href="https://space.bilibili.com/191827650">. 跟光磊学Java</a>
    <a href="http://dia-installer.de/">. 流程图Dia</a>
  </div>
</body>

</html>
