<style>
  .cube {
    position: relative;
    width: 40px;
    height: 40px;
    transform-style: preserve-3d;
    transform: rotateX(-20deg) rotateY(0deg);
    transform-origin: 50% 50% -20px;
    animation: --cube-roll 6s linear infinite;
    margin: calc(2*var(--p-m-g)) auto;
  }

  @keyframes --cube-roll {
    to {
      transform: rotateX(-20deg) rotateY(360deg);
    }
  }

  .side {
    position: absolute;
    left: 0;
    top: 0;
    width: 100%;
    height: 100%;
    transform-style: preserve-3d;
    background-color: var(--second-color);
    transform-origin: 50% 50% -20px;
    box-shadow: 0 0 1rem rgba(255, 255, 255, 0.4),
      0 0 2rem rgba(255, 255, 255, 0.5),
      0 0 3rem rgba(255, 255, 255, 0.6);
  }

  .s0 {
    transform: rotateX(90deg);
  }

  .s1 {
    transform: rotateX(180deg);
  }

  .s2 {
    transform: rotateX(270deg);
  }
</style>
<div class="cube">
  <div class="side s0"></div>
  <div class="side s1"></div>
  <div class="side s2"></div>
  <div class="side s3"></div>
</div>
