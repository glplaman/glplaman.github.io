<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Html Links</title>
  <base target="_blank">
  <style>
    body,
    a {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, Helvetica, sans-serif;
    }

    .chap {
      text-align: center;
      background-color: #4bc2ce;
      line-height: 3rem;
      color: #fff;
      font-size: 18px;
    }

    .links {
      display: flex;
      flex-wrap: wrap;
      margin-top: 1rem;
    }

    a {
      line-height: 30px;
      text-decoration: none;
      color: inherit;
      background-color: #eee;
      margin: 4px;
      padding: 0 10px;
      border-radius: 10px;
      flex: auto;
      max-width: 200px;
    }

    a::before {
      content: '';
    }

    a:hover {
      color: #4bc2ce;
    }
  </style>
</head>

<body>
  <div class="chap">资源库 Hot Links</div>
  <div class="links">
    <a href="https://www.w3school.com.cn"> W3C</a>
    <a href="https://chokcoco.github.io/CSS-Inspiration"> CSS-Inspiration</a>
    <a href="https://uiverse.io/"> uiverse</a>
    <a href="https://meyerweb.com/eric/tools/css/reset"> reset.css</a>
    <a href="http://necolas.github.io/normalize.css"> normalize.css</a>
    <a href="https://getwaves.io"> Getwaves</a>
    <a href="https://9elements.github.io/fancy-border-radius"> fancyBorderRadius</a>
    <a href="https://coolbackgrounds.io"> Coolbackgrounds</a>
    <a href="https://neumorphism.io"> neumorphism</a>
    <a href="https://picsum.photos/"> Picsum Photos</a>
    <a href="https://trianglify.io"> trianglify</a>
    <a href="https://cubic-bezier.com"> bezier</a>
    <a href="https://www.shapedivider.app/"> shapedivider</a>
    <a href="https://mycolor.space"> colorspace</a>
    <a href="https://flatuicolors.com"> FLAT UI</a>
    <a href="https://unsplash.com"> Unsplash</a>
    <a href="https://undraw.co/illustrations"> Undraw</a>
    <a href="https://www.w3school.com.cn/cssref/css_entities.asp"> CSS Entity</a>
    <a href="https://www.notion.so/zh-cn"> notion</a>
    <a href="https://www.yuque.com"> yuque</a>
    <a href="https://www.ketangpai.com"> ketangpai</a>
  </div>
</body>

</html>
