<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>传智播客</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      background-image: url(https://www.boxuegu.com/_nuxt/img/banner-bg.cb18be0.png);
      background-size: cover;
      padding: 5rem;
    }

    .icons {
      display: flex;
      justify-content: center;
      gap: 20px;
    }

    h2 {
      text-align: center;
      font-size: 30px;
      font-weight: 600;
      color: #1f3064;
      letter-spacing: 10px;
    }

    h1 {
      color: #fff;
      text-align: center;
      font-size: 60px;
      filter: drop-shadow(1px 1px 1px rgba(0, 0, 0, 0.2));
      color: transparent;
      background-image: linear-gradient(to right, #00bd98, #2d95f5);
      background-clip: text;
    }

    h1.title {
      font-size: 120px;
      font-family: 800;
      letter-spacing: 10px;
      color: #fff;
      filter: drop-shadow(1px 1px 1px rgba(0, 0, 0, 0.2));
      margin-top: auto;
      margin-bottom: auto;
    }

    footer {
      font-size: 20px;
      color: #1f3064;
    }
  </style>
</head>

<body>
  <h1>广州新华学院赛区</h1>
  <h2>2024第七届传智杯全国IT技能大赛</h2>
  <h1 class="title">总结交流会</h1>
  <footer>2025.03</footer>
</body>

</html>
