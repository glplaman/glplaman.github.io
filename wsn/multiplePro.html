<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiple Project</title>
    <link rel="stylesheet" href="../css/reset.css">
</head>

<body>
    <section class="w">
        <header>
            <h1>多工程管理使用</h1>
        </header>
        <dl>
            <dt>说明</dt>
            <dd>简单业务处理的情况下，一个工作工程占用一个空间；</dd>
            <dd>负责业务处理时，往往需要多个工程配合使用，如协调器、路由器和终端端节点；这就需要多工程使用；</dd>
            <dt>方法</dt>
            <dd>为整个项目显示声明一个工作空间；</dd>
            <dd>在当前空间内创建对应的工程，分别以文件夹的形式独立保存；也可以添加已经存在的工程；</dd>
            <dd>通过工作空间管理面板上侧下列菜单和底层工程标签页选择工程；</dd>
            <dd class="dd-img-item"><img src="../imgs/wsn/WSN exp0/exp0.jpg" alt=""></dd>
            <dd class="dd-diag-item">图1 多工程管理 Multiple Project</dd>
        </dl>

                <span>Cnplaman from No 54414, PLA</span>
            </div>
            <span>2022-06-02</span>
        </footer>
    </section>
</body>

</html>
