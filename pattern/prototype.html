<body>
  <header>
  </header>
  <main class="container">
    <h1>原型模式</h1>
    <h3 class="sub-title">Prototype</h3>
    <dl>
      <dt>概述</dt>
      <dd>复用业务逻辑</dd>
      <dd>结构相同</dd>
      <dt>应用</dt>
      <dd>多标签页</dd>
      <dt>参考代码</dt>
      <dd>
        <figure class="code">
          <figcaption>Prototype：结构相同&lt;ul&gt;、&lt;li&gt;</figcaption>
          <pre>
class Tabs {
  constructor(selector) {
    this.tab = document.querySelector(selector)
    this.items = this.tab.querySelectorAll('li')
    this.change()
  }
  change() {
    this.tab.addEventListener('click', (e) => {
      if (e.target.tagName == 'LI') {
        let _this = e.target
        this.items.forEach(item => {
          item.classList.remove('active')
        })
        _this.classList.add('active')
      }
    })
  }
}</pre>
        </figure>
      </dd>
      <dd>
        <figure class="code">
          <figcaption>Usage：有几个标签页就new几个</figcaption>
          <pre>
new Tabs('#open')
new Tabs('#close')</pre>
        </figure>
      </dd>
      <dt>改进</dt>
      <dd>使用事件代理改写示例代码</dd>
