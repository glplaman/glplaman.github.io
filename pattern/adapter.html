<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>适配器模式 Adapter</title>
  <link rel="stylesheet" href="./css/style.css">
  <base target="_blank">
</head>

<body>
  <header>
  </header>
  <main class="container">
    <h1>适配器模式</h1>
    <h3 class="sub-title">Adapter</h3>
    <dl>
      <dt>概述</dt>
      <dd>将一个类的接口转换成客户希望的另一个接口：让不兼容的类一起协调工作</dd>
      <dd>通过定义同名方法 display实现</dd>
      <dt>地图调用</dt>
      <dd>多个地图可用，执行同一个方法</dd>
      <dt>参考代码</dt>
      <dd>
        <figure class="code">
          <figcaption>Adapter：拓展BaiduMap类，使其可以被整合方法renderMap调用</figcaption>
          <pre>
class BaiduMap {
  show() {
    console.log('baidu show');
  }
}

class GaodeMap {
  display() {
    console.log('gaode display');
  }
}

class adapterBaidu extends BaiduMap {
  constructor() {
    super()
  }
  display() {
    this.show()
  }
}

function renderMap(map) {
  map.display()
}</pre>
        </figure>
      </dd>
      <dd>
        <figure class="code">
          <figcaption>Usage</figcaption>
          <pre>
renderMap(new adapterBaidu())
renderMap(new GaodeMap())
</pre>
        </figure>
      </dd>
    </dl>
    <div id="footer"></div>
    <script src="/utils/custom/footer.js"></script>
  </main>
</body>

</html>
