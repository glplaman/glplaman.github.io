<body>
  <header>
  </header>
  <main class="container">
    <h1>构造器模式</h1>
    <h3 class="sub-title">Constructor</h3>
    <dl>
      <dt>概述</dt>
      <dd>利用类和其构造函数实现对象的封装</dd>
      <dt>应用</dt>
      <dd>类的各种使用</dd>
      <dt>参考代码</dt>
      <dd>
        <figure class="code">
          <figcaption>Constructor - Student</figcaption>
          <pre>
class Student {
  constructor(name, gender, age) {
    this.name = name
    this.gender = gender
    this.age = age
  }
  greeting() {
    console.log(this.name + ' say: hi,there.');
  }
}</pre>
        </figure>
      </dd>
      <dd>
        <figure class="code">
          <figcaption>Usage</figcaption>
          <pre>
let stu = new Student('gl', 'male', 40)
stu.greeting()          </pre>
        </figure>
      </dd>
    </dl>
