<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>微信开发者工具 IDE</title>
  <link rel="stylesheet" href="../css/common.css">
  <base target="_blank">
</head>

<body>
  <header>
    <h1>微信开发者工具</h1>
    <span>&commat;IDE</span>
  </header>
  <dl>
    <dt>概述</dt>
    <dd>小程序的宿主环境是微信，不是浏览器，所以很多基于B/S的问题都不存在，如跨域</dd>
    <dd>基本没有门槛</dd>
    <dt>注册小程序账号</dt>
    <dd>登录 <a href="https://mp.weixin.qq.com/cgi-bin/loginpage" class="link">微信公众平台</a> → 类型：小程序 → 根据提示操作</dd>
    <dt>小程序ID</dt>
    <dd>每个小程序的唯一标识</dd>
    <dd>多个小程序需要注册多个小程序账号</dd>
    <dd data-app-id="wxf878bb2864a8f765">个人中心 → 设置 → 基本设置 → 账号信息 → AppID</dd>
    <dt>微信开发者工具</dt>
    <dd>个人中心 → 开发 → 开发工具，下载并安装</dd>
    <dt>用户管理</dt>
    <dd>组长：管理者</dd>
    <dd>成员：开发者</dd>
    <dd class="tips">
      <div>企业版可以支付；个人版不可以支付</div>
      <div>需要额外去商户平台注册信息</div>
      <div>先不要着急开放云平台。。。土豪随意</div>
    </dd>
  </dl>
  <div id="footer"></div>
  <script src="/utils/custom/footer.js"></script>
  <script src="/utils/custom/star.js"></script>
</body>

</html>
