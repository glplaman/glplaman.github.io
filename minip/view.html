<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>视图 &lt;view&gt;</title>
  <link rel="stylesheet" href="../css/common2025.css">
  <base target="_blank">
</head>

<body>
  <header>
    <h1>视图</h1>
    <span>&lt;view&gt;</span>
  </header>
  <section>
    <ul>
      <li>容器组件；块元素 block，可以设置大小；相当于HTML5的 &lt;div&gt;</li>
      <li>其子元素可以是任何元素，包括自己</li>
      <li>如果需要滚动视图，请使用 <a
          href="https://developers.weixin.qq.com/miniprogram/dev/component/scroll-view.html">&lt;scroll-view&gt;</a>
      </li>
      <li>替代了&lt;cover-view&gt;组件；&lt;cover-view&gt;组件又替代了&lt;map&gt;control属性</li>
      <li>更多信息，请访问 <a href="https://developers.weixin.qq.com/miniprogram/dev/component/view.html">&lt;view&gt;</a>
      </li>
    </ul>
  </section>
  <div id="footer"></div>
  <script src="/utils/custom/footer.js"></script>
</body>

</html>
