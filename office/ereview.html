<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>审阅 Review</title>
  <link rel="stylesheet" href="./css/style.css">
  <link rel="stylesheet" href="../css/sn.css">
</head>

<body>
  <header></header>
  <main>
    <h1 class="txt-center mt2">审阅</h1>
    <h3 class="txt-center sub-title">Review</h3>
    <dl>
      <dd>
        <figure class="img-sn">
          <img src="./imgs/review.png" alt="">
          <figcaption>保护</figcaption>
        </figure>
      </dd>
      <dt>保护</dt>
      <dd>保护工作表：限制当前工作表的操作，如编辑，需要设置密码；请 <span class="em">牢记密码，谨慎操作</span></dd>
      <dd>保护工作簿：保护整个Excel文件；也可以在"文件" → "信息" → "保护工作簿"，设置整个excel文件的访问</dd>
      <dd>部分区域允许凭密编辑：没有密码，不允许编辑；可以设置多个区域；如信息收集表中，仅仅允许用户操作数据字段，文字等提示字段不允许操作</dd>
      <dd>部分单元格取消锁定：如果仅仅指定部分区域允许操作，应先在"单元格格式"对话框"保护"选项卡中，取消"锁定"，再执行保护工作表</dd>
      <dd>隐藏公式：同样需要执行单元格的"隐藏"操作再执行保护工作表操作</dd>
      <dd class="grid2">
        <figure class="img-sn">
          <img src="./imgs/sheet2.png" alt="">
          <figcaption>保护工作表</figcaption>
        </figure>
        <figure class="img-sn">
          <img src="./imgs/sheet4.png" alt="">
          <figcaption>保护工作簿</figcaption>
        </figure>
      </dd>
      <dd>
        <figure class="img-sn">
          <img src="./imgs/sheet3.png" alt="">
          <figcaption>保护工作表</figcaption>
        </figure>
      </dd>
    </dl>
  </main>
  <div id="footer"></div>
  <script src="/utils/custom/footer.js"></script>
</body>

</html>
