    <dl>
      <div>下载资料<a href="./data/多重页码.docx" download title="多重页码"><i class="ri-download-2-line"></i></a></div>
      <dt>要求</dt>
      <dd class="number">
        <div>封面、独创性声明：第1节；无页码</div>
        <div>中、英文摘要、目录：第2节；页码大写罗马数字，从I开始</div>

      <dd>. 分节符</dd>

      <dd>. 将处理好的Word文档转换为PDF，以学号+姓名的方式命名，如20231100张树彬，提交到学习通对应的作业</dd>
      <dt>考核方式</dt>
      <dd>. 随堂作业并提交</dd>
    </dl>
    <div class="chap">拓展练习</div>
    <dl>
      <dt>说明</dt>
      <dd>. 奇偶页不同：分别设置第2节、第3节的页眉为奇偶页不同</dd>
      <dd>. 奇数页：章节标题 - "域" → "链接与引用" → "标题1"</dd>
      <dd>. 偶数页：文档标题 - "文档部件" → "标题"</dd>
    </dl>
