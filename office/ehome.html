<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>开始 Home</title>
  <link rel="stylesheet" href="./css/style.css">
  <link rel="stylesheet" href="../css/sn.css">
  <style>
    .grid2 {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
      gap: 10px;
      align-items: end;
    }
  </style>
</head>

<body>
  <header></header>
  <main>
    <h1 class="txt-center mt2">开始</h1>
    <h3 class="txt-center sub-title">Home</h3>
    <div class="chap">教学实施</div>
    <dl>
      <dt>剪切板</dt>
      <div>普通粘贴 Ctrl+V：将复制的内容粘贴|插入到当前位置</div>
      <div>选择性粘贴：在"粘贴"面板的下拉菜单中选择</div>
      <div>点击下拉<i class="ri-arrow-down-s-line"></i>、更多<i class="ri-arrow-right-down-line border-l-t"></i>，获取更多剪切板操作
      </div>
      <dt>字体</dt>
      <dd>字体大小、颜色、边框、填充等基本属性</dd>
      <dd>更多设置请点击<i class="ri-arrow-right-down-line border-l-t"></i></dd>
      <dd class="grid2">
        <figure class="img-sn">
          <img src="./imgs/home0.png" alt="">
          <figcaption>字体</figcaption>
        </figure>
        <figure class="img-sn">
          <img src="./imgs/home7.png" alt="">
          <figcaption>字体→更多设置</figcaption>
        </figure>
      </dd>
      <dd>边框</dd>
      <dt>对齐方式</dt>
      <dd>文本的对齐方向：多单元格的跨列居中</dd>
      <dd>文本的显示方向：水平、垂直</dd>
      <dd class="grid2">
        <figure class="img-sn">
          <img src="./imgs/home1.png" alt="">
          <figcaption>对齐方式</figcaption>
        </figure>
        <figure class="img-sn">
          <img src="./imgs/home8.png" alt="">
          <figcaption>对齐方式</figcaption>
        </figure>
      </dd>
      <dt>数字</dt>
      <dd>数字在不同场合下的不同格式</dd>
      <dd>可以定制数字格式，如隐藏手机号码中间4位137xxxx5481</dd>
      <dd class="grid2">
        <figure class="img-sn">
          <img src="./imgs/home2.png" alt="">
          <figcaption>数字</figcaption>
        </figure>
        <figure class="img-sn">
          <img src="./imgs/cell0.png" alt="">
          <figcaption>数字→单元格格式</figcaption>
        </figure>
      </dd>
      <dt>样式</dt>
      <dd>条件格式；功能非常强大[<i class="ri-thumb-up-fill"></i>]</dd>
      <dd class="grid2">
        <figure class="img-sn">
          <img src="./imgs/home3.png" alt="">
          <figcaption>样式</figcaption>
        </figure>
        <figure class="img-sn">
          <img src="./imgs/home6.png" alt="">
          <figcaption>条件格式</figcaption>
        </figure>
      </dd>
      <dt>单元格</dt>
      <dd>格式：设置单元格格式，和"对齐"共享一个设置对话框</dd>
      <dt>编辑</dt>
      <dd class="grid2">
        <figure class="img-sn">
          <img src="./imgs/home4.png" alt="">
          <figcaption>单元格</figcaption>
        </figure>
        <figure class="img-sn">
          <img src="./imgs/home5.png" alt="">
          <figcaption>编辑</figcaption>
        </figure>
      </dd>
      <dd class="tips">
        <div>Tips</div>
        <div>字体、数字、对齐、边框、和填充共享一个对话框，快捷键CTRL + 1</div>
      </dd>
    </dl>
  </main>
  <div id="footer"></div>
  <script src="/utils/custom/footer.js"></script>
</body>

</html>
