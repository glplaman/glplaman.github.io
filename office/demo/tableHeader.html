<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>表头设计 Table Header</title>
  <link rel="stylesheet" href="../css/demo.css">
</head>

<body>
  <div class="container">
    <header>
      <h1>表头设计</h1>
      <h3>Table Header</h3>
    </header>
    <main>
      <dl>
        <dt>知识点 Keypoints</dt>
        <dd class="number col2">
          <div>字体 - 上下标</div>
          <div>对齐方式 - 靠左、靠右、靠上、靠下、跨列合并</div>
          <div>单元格样式 - 边框</div>
          <div>插入 - 图形 - 线条</div>
          <div>文字</div>
          <div>动画</div>
        </dd>
      </dl>
      <div class="chap">案例1：2线表头</div>
      <dl>
        <dt>说明</dt>
        <dd>分值：60-80</dd>
      </dl>
      <div class="chap">案例2：3线表头</div>
      <dl>
        <dt>说明</dt>
        <dd>分值：80-100</dd>
      </dl>
      <div class="chap">提交</div>
      <dl>
        <dt>要求</dt>
        <dd>完成2个案例</dd>
        <dd>作业文档以学号+姓名命名，如20231001张树彬，提交到教师机；未按要求作业、提交，视为无效作业</dd>
      </dl>
    </main>
    <div id="footer"></div>
    <script src="/utils/custom/footer.js"></script>
  </div>
</body>

</html>
