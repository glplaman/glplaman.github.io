<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>放映 Slide Show</title>
  <link rel="stylesheet" href="./css/style.css">
  <link rel="stylesheet" href="../css/sn.css">
</head>

<body>
  <header></header>
  <main>
    <h1 class="txt-center mt2">放映</h1>
    <h3 class="txt-center sub-title">Slide Show</h3>
    <div class="chap">设置</div>
    <dl>
      <dt>设置幻灯片放映</dt>
      <dd>设置幻灯片的播放方式，如是否循环等</dd>
      <dd>
        <figure class="img-sn">
          <img src="./imgs/p3.png" alt="">
          <figcaption>放映设置</figcaption>
        </figure>
      </dd>
      <dt>排练计时</dt>
      <dd>排练计时会开启幻灯片的自动播放</dd>
      <dd>在排练过程中，设置每张PPT的放映时间，根据内容多少或重要程度确定讲述的时间</dd>
      <dd>每张幻灯片的放映时间，更新到幻灯片自动切换的设置里</dd>
      <dd>PPT放映时，将按照设置的时间自动放映，比自动换片更加精准</dd>
      <dd>取消排练计时，只需要取消自动播放即可</dd>
      <dd>
        <figure class="img-sn">
          <img src="./imgs/p22.png" alt="">
          <figcaption>排练计时</figcaption>
        </figure>
      </dd>
      <dt>录制</dt>
      <dd>PPT放映时，录制整个过程，包括画面，音频和视频</dd>
      <dd>各种演进比赛都用到</dd>
    </dl>
  </main>
  <div id="footer"></div>
  <script src="/utils/custom/footer.js"></script>
</body>

</html>
