<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>视图 View</title>
  <link rel="stylesheet" href="./css/style.css">
  <link rel="stylesheet" href="../css/sn.css">
</head>

<body>
  <header></header>
  <main>
    <h1 class="txt-center mt2">视图</h1>
    <h3 class="txt-center sub-title">View</h3>
    <div class="chap">教学实施</div>
    <dl>
      <dt>工作簿视图</dt>
      <dd>普通视图</dd>
      <dd>分页视图：可以调整默|拖动认的分页线的位置，实现特定的需求，如把数据中按月份分在不同的页、把超出的列压缩到同一页内</dd>
      <dt>显示</dt>
      <dd>标题：行的标题123等等、列的标题ABC等等</dd>
      <dd>
        <figure class="img-sn">
          <img src="./imgs/view1.png" alt="">
          <figcaption>显示</figcaption>
        </figure>
      </dd>
      <dt>缩放</dt>
      <dt>窗口</dt>
      <dd>冻结窗格</dd>
      <dd>窗口冻结时，会有相应的线条提示</dd>
      <dd class="number">
        <div>冻结首行：</div>
        <div>冻结多行：选择某个单元格→冻结窗格，以当前单元格 <span class="em">左上角</span> 为参考，将窗口分为4份，上面的窗口被冻结；通常使用行来定位需要分割的位置</div>
      </dd>
      <dd>
        <figure class="img-sn">
          <img src="./imgs/view0.png" alt="">
          <figcaption>冻结窗格</figcaption>
        </figure>
      </dd>
      <dt>宏</dt>
    </dl>
  </main>
  <div id="footer"></div>
  <script src="/utils/custom/footer.js"></script>
</body>

</html>
