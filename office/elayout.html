<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>布局 Layout</title>
  <link rel="stylesheet" href="./css/style.css">
  <link rel="stylesheet" href="../css/sn.css">
</head>

<body>
  <header></header>
  <main>
    <h1 class="txt-center mt2">布局</h1>
    <h3 class="txt-center sub-title">Layout</h3>
    <div class="chap mt2">教学实施</div>
    <dl>
      <dt>主题</dt>
      <dd>. 同Word一样，应提前设置好，避免多次重复操作</dd>
      <dd class="number">
        <div>主题</div>
        <div>颜色</div>
        <div>字体</div>
      </dd>
      <dt>页面设置</dt>
      <dd>. 和Word不同，Excel的页眉和页脚设置是在页面设置里</dd>
      <dd class="grid2">
        <figure class="img-sn">
          <img src="./imgs/layout0.png" alt="">
          <figcaption>页眉和页脚</figcaption>
        </figure>
        <figure class="img-sn">
          <img src="./imgs/layout1.png" alt="">
          <figcaption>工作表</figcaption>
        </figure>
      </dd>
      <dt>调整为合适大小</dt>
      <dd>宽度：可以指定页数</dd>
      <dd>高度：可以指定页数</dd>
      <dt>工作表选项</dt>
      <dd>网格线→打印：打印时，会带上网格线；如果需要具体的边框样式，请使用单元格样式设置</dd>
      <dt>排列</dt>
    </dl>
  </main>
  <div id="footer"></div>
  <script src="/utils/custom/footer.js"></script>
</body>

</html>
